<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>King Final Symbols - Ultimate Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, orientation=landscape"/>
<style>
  /* --- STILE ORIGINALE (Invariato) --- */
  * { touch-action: none; -webkit-touch-callout: none; -webkit-user-select: none; box-sizing: border-box; }
  body { margin: 0; height: 100vh; width: 100vw; overflow: hidden; background: #020005; font-family: 'Segoe UI', sans-serif; color: #e0c0ff; }
  #stars-bg { position: fixed; inset: 0; background: radial-gradient(circle at center, #1a0033 0%, #020005 100%); z-index: -1; }
  #stars-bg::before { content: ""; position: absolute; inset: 0; background-image: radial-gradient(2px 2px at 50px 100px, #fff, transparent), radial-gradient(1px 1px at 200px 300px, #fff, transparent); background-size: 400px 400px; }
  .overlay-screen { position: fixed; inset: 0; background: rgba(5, 0, 15, 0.98); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 500; text-align: center; }
  h1 { font-size: 3rem; color: #f3e5f5; margin: 0; text-shadow: 0 0 20px #7c43bd; }
  .subtitle { color: #bb86fc; margin-bottom: 20px; letter-spacing: 2px; }
  .menu-btn { background: #4a148c; color: white; border: 2px solid #7c43bd; padding: 10px 20px; margin: 5px; font-size: 1rem; cursor: pointer; border-radius: 12px; width: 280px; transition: 0.2s; }
  .menu-btn:hover { background: #7c43bd; transform: scale(1.05); }
  .menu-btn.active { background: #00e676; border-color: white; color: black; font-weight: bold; }
  #game-container { position: relative; width: 100%; height: 100%; display: none; overflow: hidden; }
  #world { position: absolute; top: 0; left: 0; width: 15000px; height: 100%; }
  #player { position: absolute; width: 42px; height: 58px; background: #ce93d8; border-radius: 8px; border: 3px solid #f3e5f5; z-index: 10; }
  #player2 { position: absolute; width: 42px; height: 58px; background: #4fc3f7; border-radius: 8px; border: 3px solid #e1f5fe; z-index: 9; display: none; }
  #sword { position: absolute; width: 50px; height: 50px; display: none; z-index: 11; font-size: 35px; top: -5px; left: 25px; transform-origin: left center; }
  .sword-anim { display: flex !important; animation: slash 0.2s ease-out; }
  @keyframes slash { 0% { transform: rotate(-60deg); } 100% { transform: rotate(60deg); } }
  .platform { position: absolute; background: linear-gradient(180deg, #311b92, #1a237e); border: 1px solid #7c43bd; border-radius: 4px; }
  .boss { position: absolute; width: 110px; height: 140px; border-radius: 15px; border: 4px solid white; display: flex; align-items: center; justify-content: center; font-size: 40px; }
  #ui-bar { position: fixed; top: 15px; left: 15px; right: 15px; display: flex; justify-content: space-between; z-index: 100; pointer-events: none; }
  .ui-element { pointer-events: auto; background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 12px; border: 1px solid #7c43bd; font-weight: bold; }
  .controls { position: fixed; bottom: 30px; left: 30px; right: 30px; z-index: 150; display: flex; justify-content: space-between; pointer-events: none; }
  .joystick-area { width: 150px; height: 150px; background: rgba(255,255,255,0.1); border-radius: 50%; position: relative; pointer-events: auto; }
  #knob { position: absolute; width: 60px; height: 60px; background: #7c43bd; border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); }
  .btn-group { display: flex; gap: 20px; pointer-events: auto; }
  .action-btn { width: 100px; height: 100px; border-radius: 50%; background: rgba(0,0,0,0.5); color: white; font-size: 2.5rem; border: 3px solid #7c43bd; }
  .hide { display: none !important; }
</style>
</head>
<body>

<div id="stars-bg"></div>

<div id="main-menu" class="overlay-screen">
  <h1>KING</h1>
  <p class="subtitle">FINAL SYMBOLS</p>
  <button class="menu-btn" onclick="newGame()">NUOVO INIZIO</button>
  <button class="menu-btn" id="cont-btn" onclick="continueGame()">CONTINUA</button>
  <button class="menu-btn" onclick="showScreen('level-menu')">LIVELLI</button>
  <button class="menu-btn" onclick="askServerCode()" style="background: #b71c1c;">SCONTRO 1v1</button>
  <button class="menu-btn" onclick="showScreen('stats-menu')">PROGRESSI</button>
</div>

<div id="level-menu" class="overlay-screen hide">
  <h1>REGNI</h1>
  <div id="lvl-grid" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;"></div>
  <button class="menu-btn" onclick="showScreen('main-menu')" style="margin-top:20px;">INDIETRO</button>
</div>

<div id="end-screen" class="overlay-screen hide">
  <h1>SCONFITTO</h1>
  <button class="menu-btn" onclick="retryLevel()">RIPROVA</button>
  <button class="menu-btn" onclick="location.reload()">MENU</button>
</div>

<div id="game-container">
  <div id="ui-bar">
    <div class="ui-element">HP: <span id="health-ui">‚ô•‚ô•‚ô•‚ô•‚ô•</span></div>
    <div class="ui-element">LVL: <span id="lvl-ui">1</span> | <span id="weapon-ui"></span></div>
    <button class="ui-element" onclick="location.reload()">Esci</button>
  </div>
  <div id="world">
    <div id="player"><div id="sword">‚öîÔ∏è</div></div>
    <div id="player2"></div>
  </div>
  <div class="controls">
    <div class="joystick-area" id="joyArea"><div id="knob"></div></div>
    <div class="btn-group">
      <button class="action-btn" id="btnAtk">‚öîÔ∏è</button>
      <button class="action-btn" id="btnJmp">‚¨ÜÔ∏è</button>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = (typeof io !== 'undefined') ? io() : null;
let state = 'MENU', currentLevel = 1, unlockedLevel = 1, px, py, vx, vy, health;
let stats = { deaths: 0, bossKills: 0 };
let onGround = false, moveDir = 0, scrollX = 0, isAttacking = false, is1v1 = false, roomKey = null;

// --- DATI LIVELLI ---
const weaponData = [{n:"Spada",icon:"‚öîÔ∏è"},{n:"Ascia",icon:"ü™ì"},{n:"Lancia",icon:"üî±"},{n:"Martello",icon:"üî®"},{n:"Arco",icon:"üèπ"},{n:"Magia",icon:"ü™Ñ"},{n:"Daga",icon:"üó°Ô∏è"},{n:"Shuriken",icon:"üéØ"},{n:"Fustigatore",icon:"‚õìÔ∏è"},{n:"Scettro Reale",icon:"üëë"}];
const levelConfigs = {}; 
for(let i=1; i<=10; i++) levelConfigs[i] = { weapon: weaponData[i-1], bosses: [{id:'b'+i+'_1',x:3200,hp:20},{id:'b'+i+'_2',x:5800,hp:30}]};

// --- INPUT (PC & TOUCH) ---
const keys = {};
window.onkeydown = e => keys[e.code] = true;
window.onkeyup = e => keys[e.code] = false;

function initControls() {
  document.getElementById('btnJmp').onpointerdown = jump;
  document.getElementById('btnAtk').onpointerdown = attack;
  const joy = document.getElementById('joyArea');
  joy.onpointermove = e => {
    if(e.buttons > 0) {
      let rect = joy.getBoundingClientRect();
      moveDir = Math.max(-1, Math.min(1, (e.clientX - (rect.left + rect.width/2)) / 40));
      document.getElementById('knob').style.left = (50 + moveDir * 30) + '%';
    }
  };
  joy.onpointerup = () => { moveDir = 0; document.getElementById('knob').style.left = '50%'; };
}

function jump() { if(onGround) { vy = -17; onGround = false; } }

function loadLevel(n) {
  const world = document.getElementById('world');
  world.querySelectorAll('.platform, .boss').forEach(e => e.remove());
  const groundY = window.innerHeight - 100;
  
  // Piattaforme base
  const plats = [{w:2000, h:100, l:0, t:groundY}, {w:2000, h:100, l:2500, t:groundY}, {w:5000, h:100, l:5000, t:groundY}];
  plats.forEach(p => {
    const d = document.createElement('div'); d.className = 'platform';
    d.style.cssText = `width:${p.w}px; height:${p.h}px; left:${p.l}px; top:${p.t}px;`;
    world.appendChild(d);
  });

  // Boss
  bosses = levelConfigs[n].bosses.map(b => {
    const d = document.createElement('div'); d.id = b.id; d.className = 'boss';
    d.style.left = b.x+'px'; d.style.top = (groundY - 140)+'px'; d.innerHTML = 'üëæ';
    world.appendChild(d); return {...b};
  });
}

function update() {
  if (state === 'PLAYING') {
    // Input PC
    if(keys['ArrowLeft'] || keys['KeyA']) moveDir = -1;
    else if(keys['ArrowRight'] || keys['KeyD']) moveDir = 1;
    if(keys['Space'] || keys['ArrowUp']) jump();
    if(keys['KeyF']) attack();

    vx += moveDir * 1.2; vx *= 0.88; vy += 0.85; px += vx; py += vy;

    if (socket && is1v1) socket.emit('move', { x: px, y: py, room: roomKey });

    // Collisioni
    onGround = false;
    document.querySelectorAll('.platform').forEach(pl => {
      let pL = parseInt(pl.style.left), pT = parseInt(pl.style.top), pW = parseInt(pl.style.width);
      if (vy >= 0 && px+35 > pL && px < pL+pW && py+58 >= pT && py+58 <= pT+20) {
        py = pT - 58; vy = 0; onGround = true;
      }
    });

    // Telecamera
    let targetX = -px + (window.innerWidth / 2);
    if(targetX > 0) targetX = 0;
    scrollX += (targetX - scrollX) * 0.1;
    document.getElementById('world').style.transform = `translateX(${scrollX}px)`;

    // Aggiorna Grafica Player
    const pEl = document.getElementById('player');
    pEl.style.left = px + 'px'; pEl.style.top = py + 'px';
    if(moveDir !== 0) pEl.style.transform = (moveDir > 0) ? 'scaleX(1)' : 'scaleX(-1)';

    if (py > window.innerHeight + 100) die();
  }
  requestAnimationFrame(update);
}

function attack() {
  if(isAttacking) return;
  isAttacking = true;
  document.getElementById('sword').classList.add('sword-anim');
  if(socket && is1v1) socket.emit('attack', {x:px, y:py, room:roomKey});
  
  bosses.forEach(b => {
    if(Math.abs(px - b.x) < 150 && Math.abs(py - (window.innerHeight - 240)) < 100) {
      b.hp -= 5;
      if(b.hp <= 0) { document.getElementById(b.id)?.remove(); stats.bossKills++; }
    }
  });
  setTimeout(() => { document.getElementById('sword').classList.remove('sword-anim'); isAttacking = false; }, 200);
}

// --- FUNZIONI DI NAVIGAZIONE ---
function showScreen(id) { 
  document.querySelectorAll('.overlay-screen').forEach(s => s.classList.add('hide'));
  if(id !== 'none') document.getElementById(id).classList.remove('hide');
  if(id === 'level-menu') updateLevelGrid();
}

function updateLevelGrid() {
  const grid = document.getElementById('lvl-grid'); grid.innerHTML = '';
  for(let i=1; i<=10; i++) {
    const b = document.createElement('button'); b.className = 'menu-btn'; b.style.width = '140px';
    b.innerText = "REGNO " + i; b.disabled = i > unlockedLevel;
    b.onclick = () => { currentLevel = i; startPlaying(); };
    grid.appendChild(b);
  }
}

function startPlaying() {
  state = 'PLAYING'; px = 150; py = 200; health = 5;
  document.getElementById('weapon-ui').innerText = levelConfigs[currentLevel].weapon.n;
  document.getElementById('sword').innerText = levelConfigs[currentLevel].weapon.icon;
  document.getElementById('lvl-ui').innerText = currentLevel;
  showScreen('none');
  document.getElementById('game-container').style.display = 'block';
  loadLevel(currentLevel);
}

function newGame() { is1v1 = false; unlockedLevel = 1; currentLevel = 1; startPlaying(); }
function die() { state = 'MENU'; showScreen('end-screen'); }
function askServerCode() { roomKey = prompt("Codice stanza:"); if(roomKey) { if(socket) socket.emit('joinRoom', roomKey); is1v1 = true; startPlaying(); } }

// --- SOCKET RECEIVE ---
if (socket) {
  socket.on('enemyMove', d => { const p2 = document.getElementById('player2'); p2.style.display='block'; p2.style.left=d.x+'px'; p2.style.top=d.y+'px'; });
}

initControls();
update();
</script>
</body>
</html>
