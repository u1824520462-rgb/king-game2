<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>King Final Symbols - Ultimate Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, orientation=landscape"/>
<script src="/socket.io/socket.io.js"></script>
<style>
  /* --- IL TUO STILE ORIGINALE --- */
  * { touch-action: none; -webkit-touch-callout: none; -webkit-user-select: none; box-sizing: border-box; }
  body { margin: 0; height: 100vh; width: 100vw; overflow: hidden; background: #020005; font-family: 'Segoe UI', sans-serif; color: #e0c0ff; }
  
  @media screen and (orientation: portrait) {
    #game-container { display: none !important; }
    body::after { content: "RUOTA IL DISPOSITIVO IN ORIZZONTALE"; position: fixed; inset: 0; background: #020005; color: white; display: flex; align-items: center; justify-content: center; z-index: 9999; }
  }

  #stars-bg { position: fixed; inset: 0; background: radial-gradient(circle at center, #1a0033 0%, #020005 100%); z-index: -1; }
  .overlay-screen { position: fixed; inset: 0; background: rgba(5, 0, 15, 0.98); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 500; text-align: center; }
  h1 { font-size: 3rem; color: #f3e5f5; margin: 0; text-shadow: 0 0 20px #7c43bd; }
  .menu-btn { background: #4a148c; color: white; border: 2px solid #7c43bd; padding: 10px 20px; margin: 5px; font-size: 1rem; cursor: pointer; border-radius: 12px; width: 280px; transition: 0.2s; }

  #game-container { position: relative; width: 100%; height: 100%; display: none; overflow: hidden; }
  #world { position: absolute; top: 0; left: 0; width: 10000px; height: 100%; }
  
  /* FIX: Colori bloccati */
  #player { position: absolute; width: 42px; height: 58px; background: #ce93d8; border-radius: 8px; border: 3px solid #f3e5f5; z-index: 10; box-shadow: 0 0 20px #ce93d8; }
  #player2 { position: absolute; width: 42px; height: 58px; background: #4fc3f7; border-radius: 8px; border: 3px solid #e1f5fe; z-index: 9; display: none; box-shadow: 0 0 20px #4fc3f7; }

  #sword { position: absolute; width: 50px; height: 50px; display: none; z-index: 11; font-size: 35px; top: -5px; left: 25px; transform-origin: left center; }
  .sword-anim { display: flex !important; animation: slash 0.2s ease-out; }
  @keyframes slash { 0% { transform: rotate(-60deg); } 100% { transform: rotate(60deg); } }

  .platform { position: absolute; background: linear-gradient(180deg, #311b92, #1a237e); border: 1px solid #7c43bd; border-radius: 4px; }

  /* CONTROLLI */
  .controls { position: fixed; bottom: 30px; left: 30px; right: 30px; z-index: 150; display: flex; justify-content: space-between; align-items: flex-end; pointer-events: none; }
  .joystick-area { width: 160px; height: 160px; background: rgba(255, 255, 255, 0.1); border-radius: 50%; position: relative; pointer-events: auto; }
  #knob { position: absolute; width: 70px; height: 70px; background: #7c43bd; border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); }
  .btn-group { display: flex; gap: 25px; pointer-events: auto; }
  .action-btn { width: 110px; height: 110px; border-radius: 50%; border: 4px solid rgba(255,255,255,0.4); color: white; font-size: 3rem; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.5); }
  .hide { display: none !important; }
</style>
</head>
<body>

<div id="stars-bg"></div>

<div id="main-menu" class="overlay-screen">
  <h1>KING</h1>
  <button class="menu-btn" onclick="askServerCode()">SCONTRO 1v1</button>
  <button class="menu-btn" onclick="location.reload()">RELOAD</button>
</div>

<div id="game-container">
  <div id="world">
    <div id="player"><div id="sword">⚔️</div></div>
    <div id="player2"></div>
  </div>
  <div class="controls">
    <div class="joystick-area" id="joyArea"><div id="knob"></div></div>
    <div class="btn-group">
      <button class="action-btn" id="btnAtk">⚔️</button>
      <button class="action-btn" id="btnJmp">⬆️</button>
    </div>
  </div>
</div>

<script>
const socket = io();
const groundY = 500; // FIX: Altezza identica per tutti
let state = 'MENU', px = 200, py = 0, vx = 0, vy = 0;
let moveDir = 0, onGround = false, isAttacking = false;

function askServerCode() {
  let key = prompt("Chiave stanza:");
  if(key) {
    socket.emit('joinRoom', key);
    document.getElementById('main-menu').classList.add('hide');
    document.getElementById('game-container').style.display = 'block';
    document.getElementById('player2').style.display = 'block';
    setupArena();
    state = 'PLAYING';
  }
}

function setupArena() {
  const world = document.getElementById('world');
  const plat = document.createElement('div');
  plat.className = 'platform';
  plat.style.cssText = `width: 10000px; height: 200px; left: 0; top: ${groundY}px;`;
  world.appendChild(plat);
}

// INVIO DATI
function update() {
  if (state === 'PLAYING') {
    vx += moveDir * 1.2;
    vx *= 0.88;
    vy += 0.8;
    px += vx;
    py += vy;

    // Collisione suolo fissa
    if (py + 58 > groundY) {
      py = groundY - 58;
      vy = 0;
      onGround = true;
    }

    // Invio posizione X e Y al server
    socket.emit('move', { x: px, y: py, dir: moveDir });

    // Render Locale
    const pEl = document.getElementById('player');
    pEl.style.left = px + 'px';
    pEl.style.top = py + 'px';
    if(moveDir !== 0) pEl.style.transform = (moveDir > 0) ? 'scaleX(1)' : 'scaleX(-1)';

    // Telecamera segue TE
    let camX = -px + (window.innerWidth / 2.5);
    if(camX > 0) camX = 0;
    document.getElementById('world').style.transform = `translateX(${camX}px)`;
  }
  requestAnimationFrame(update);
}

// RICEZIONE DATI (Corretta)
socket.on('enemyMove', (data) => {
  const p2 = document.getElementById('player2');
  if(p2) {
    p2.style.left = data.x + 'px';
    p2.style.top = data.y + 'px'; // FIX: Segue l'altezza reale dell'altro
    if(data.dir !== 0) p2.style.transform = (data.dir > 0) ? 'scaleX(1)' : 'scaleX(-1)';
  }
});

// CONTROLLI JOYSTICK
const joyArea = document.getElementById('joyArea');
joyArea.onpointermove = (e) => {
  if(e.buttons > 0) {
    let rect = joyArea.getBoundingClientRect();
    let x = e.clientX - (rect.left + rect.width/2);
    moveDir = x > 15 ? 1 : (x < -15 ? -1 : 0);
    document.getElementById('knob').style.left = (50 + moveDir * 25) + "%";
  }
};
joyArea.onpointerup = () => { moveDir = 0; document.getElementById('knob').style.left = "50%"; };

document.getElementById('btnJmp').onpointerdown = () => { if(onGround) { vy = -17; onGround = false; } };
document.getElementById('btnAtk').onpointerdown = () => {
  if(!isAttacking) {
    isAttacking = true;
    document.getElementById('sword').classList.add('sword-anim');
    socket.emit('attack', { x: px, y: py });
    setTimeout(() => { document.getElementById('sword').classList.remove('sword-anim'); isAttacking = false; }, 200);
  }
};

update();
</script>
</body>
</html>
