<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>King Final Symbols - Ultimate  Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, orientation=landscape"/>
<style>
  * { touch-action: none; -webkit-touch-callout: none; -webkit-user-select: none; box-sizing: border-box; }
  body { margin: 0; height: 100vh; width: 100vw; overflow: hidden; background: #020005; font-family: 'Segoe UI', sans-serif; color: #e0c0ff; }
  #stars-bg { position: fixed; inset: 0; background: radial-gradient(circle at center, #1a0033 0%, #020005 100%); z-index: -1; }
  
  .overlay-screen { position: fixed; inset: 0; background: rgba(5, 0, 15, 0.98); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 500; text-align: center; }
  h1 { font-size: 3rem; color: #f3e5f5; margin: 0; text-shadow: 0 0 20px #7c43bd; }
  .subtitle { color: #bb86fc; margin-bottom: 20px; letter-spacing: 2px; }

  .menu-btn { background: #4a148c; color: white; border: 2px solid #7c43bd; padding: 10px 20px; margin: 5px; font-size: 1rem; cursor: pointer; border-radius: 12px; width: 280px; transition: 0.2s; }
  .menu-btn:hover { background: #7c43bd; transform: scale(1.05); }
  
  #game-container { position: relative; width: 100%; height: 100%; display: none; overflow: hidden; }
  #world { position: absolute; top: 0; left: 0; width: 15000px; height: 100%; }
  #player { position: absolute; width: 42px; height: 58px; background: #ce93d8; border-radius: 8px; border: 3px solid #f3e5f5; z-index: 10; box-shadow: 0 0 20px rgba(206, 147, 216, 0.6); }
  #player2 { position: absolute; width: 42px; height: 58px; background: #4fc3f7; border-radius: 8px; border: 3px solid #e1f5fe; z-index: 9; display: none; }

  .platform { position: absolute; background: linear-gradient(180deg, #311b92, #1a237e); border: 1px solid #7c43bd; border-radius: 4px; }
  #sword { position: absolute; width: 50px; height: 50px; display: none; z-index: 11; font-size: 35px; top: -5px; left: 25px; transform-origin: left center; }
  .sword-anim { display: flex !important; animation: slash 0.2s ease-out; }
  @keyframes slash { 0% { transform: rotate(-60deg); } 100% { transform: rotate(60deg); } }

  #ui-bar { position: fixed; top: 15px; left: 15px; right: 15px; display: flex; justify-content: space-between; z-index: 600; }
  .ui-element { background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 12px; border: 1px solid #7c43bd; font-weight: bold; color: white; }
  .exit-btn { background: #b71c1c; border: 2px solid #ff5252; color: white; padding: 10px 20px; border-radius: 12px; cursor: pointer; pointer-events: auto; }

  .controls { position: fixed; bottom: 30px; left: 30px; right: 30px; z-index: 150; display: flex; justify-content: space-between; align-items: flex-end; pointer-events: none; }
  .joystick-area { width: 160px; height: 160px; background: rgba(255, 255, 255, 0.1); border: 3px solid rgba(255, 255, 255, 0.4); border-radius: 50%; position: relative; pointer-events: auto; }
  #knob { position: absolute; width: 70px; height: 70px; background: #7c43bd; border: 2px solid white; border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; }
  .btn-group { display: flex; gap: 25px; pointer-events: auto; }
  .action-btn { width: 110px; height: 110px; border-radius: 50%; border: 4px solid rgba(255,255,255,0.4); color: white; font-size: 3rem; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.5); }
  
  .hide { display: none !important; }
</style>
</head>
<body>

<div id="stars-bg"></div>

<div id="main-menu" class="overlay-screen">
  <h1>KING</h1>
  <p class="subtitle">FINAL SYMBOLS</p>
  <button class="menu-btn" onclick="newGame()">NUOVO INIZIO</button>
  <button class="menu-btn" onclick="showScreen('level-menu')">LIVELLI</button>
  <button class="menu-btn" onclick="open1v1Menu()" style="background: #b71c1c; border-color: #ff5252;">SCONTRO 1v1</button>
</div>

<div id="powerup-menu" class="overlay-screen hide">
  <h1>SCONTRO 1v1</h1>
  <button class="menu-btn" onclick="is1v1=true; startPlaying()">INIZIA BATTAGLIA</button>
  <button class="menu-btn" onclick="showScreen('main-menu')">INDIETRO</button>
</div>

<div id="level-menu" class="overlay-screen hide">
  <h1>REGNI</h1>
  <button class="menu-btn" onclick="currentLevel=1; startPlaying()">REGNO 1</button>
  <button class="menu-btn" onclick="showScreen('main-menu')">INDIETRO</button>
</div>

<div id="end-screen" class="overlay-screen hide">
  <h1>SCONFITTO</h1>
  <button class="menu-btn" onclick="retryLevel()">RIPROVA</button>
  <button class="menu-btn" onclick="location.reload()">MENU</button>
</div>

<div id="game-container">
  <div id="ui-bar">
    <div class="ui-element">HP: ♥♥♥♥♥</div>
    <div class="ui-element">LVL: <span id="lvl-ui">1</span></div>
    <button class="exit-btn" onclick="location.reload()">ESCI</button>
  </div>
  <div id="world">
    <div id="player"><div id="sword">⚔️</div></div>
    <div id="player2"></div>
  </div>
  <div class="controls">
    <div class="joystick-area" id="joyArea"><div id="knob"></div></div>
    <div class="btn-group">
      <button class="action-btn" id="btnAtk">⚔️</button>
      <button class="action-btn" id="btnJmp">⬆️</button>
    </div>
  </div>
</div>

<script>
let state = 'MENU', currentLevel = 1, px = 150, py = 100, vx = 0, vy = 0;
let onGround = false, moveDir = 0, scrollX = 0, isJumping = false, is1v1 = false;

// --- GESTIONE INPUT (TASTIERA E CONTROLLER) ---
const keys = {};
window.addEventListener('keydown', (e) => { 
  keys[e.code] = true; 
  if(e.code === 'ArrowUp' || e.code === 'Space' || e.code === 'KeyW') { if(onGround) startJump(); }
  if(e.code === 'KeyF' || e.code === 'Enter') attack();
});
window.addEventListener('keyup', (e) => { 
  keys[e.code] = false; 
  if(e.code === 'ArrowUp' || e.code === 'Space' || e.code === 'KeyW') isJumping = false;
});

function handleInputs() {
  // Tastiera
  if (keys['ArrowLeft'] || keys['KeyA']) moveDir = -1;
  else if (keys['ArrowRight'] || keys['KeyD']) moveDir = 1;
  else if (!touchActive) moveDir = 0; // Solo se il touch non è attivo

  // Gamepad (Controller)
  const gamepads = navigator.getGamepads();
  if (gamepads[0]) {
    const gp = gamepads[0];
    
    // Analogico sinistro o D-Pad per muoversi
    if (Math.abs(gp.axes[0]) > 0.2) moveDir = gp.axes[0];
    
    // Tasto A (Xbox) o X (PS) per saltare (Indice 0)
    if (gp.buttons[0].pressed) {
      if (onGround && !isJumping) startJump();
      isJumping = true;
    } else if (!keys['Space'] && !touchJumping) {
      isJumping = false;
    }

    // Tasto X (Xbox) o Quadrato (PS) per attaccare (Indice 2)
    if (gp.buttons[2].pressed) attack();
  }
}

// --- FUNZIONI DI GIOCO ---
let touchActive = false;
let touchJumping = false;

function startJump() { vy = -17; onGround = false; isJumping = true; }

function attack() {
  const s = document.getElementById('sword');
  if(!s.classList.contains('sword-anim')) {
    s.classList.add('sword-anim');
    setTimeout(() => s.classList.remove('sword-anim'), 200);
  }
}

function showScreen(id) {
  document.querySelectorAll('.overlay-screen').forEach(s => s.classList.add('hide'));
  if(id !== 'none') document.getElementById(id).classList.remove('hide');
}

function initWorld() {
  const world = document.getElementById('world');
  world.querySelectorAll('.platform').forEach(e => e.remove());
  const groundY = window.innerHeight - 100;
  createPlat(0, groundY, 1500, 100); // Base sicura

  let lastX = 1600;
  let lastY = groundY;
  for(let i=0; i<15; i++) {
    let width = 300 + Math.random() * 200;
    let diffY = (Math.random() * 180) - 90;
    let newY = lastY + diffY;
    if(newY < 250) newY = 300;
    if(newY > groundY) newY = groundY - 40;
    createPlat(lastX, newY, width, 40);
    lastX += width + 180;
    lastY = newY;
  }
}

function createPlat(x, y, w, h) {
  const p = document.createElement('div');
  p.className = 'platform';
  p.style.cssText = `left:${x}px; top:${y}px; width:${w}px; height:${h}px;`;
  document.getElementById('world').appendChild(p);
}

function startPlaying() {
  initWorld();
  px = 150; py = window.innerHeight - 250; vx = 0; vy = 0;
  state = 'PLAYING';
  showScreen('none');
  document.getElementById('game-container').style.display = 'block';
  document.getElementById('player2').style.display = is1v1 ? 'block' : 'none';
}

function open1v1Menu() { showScreen('powerup-menu'); }
function newGame() { is1v1 = false; startPlaying(); }
function retryLevel() { startPlaying(); }

function update() {
  if (state === 'PLAYING') {
    handleInputs();

    let gravity = (isJumping && vy < 0) ? 0.4 : 0.9;
    vy += gravity;
    vx += moveDir * 1.3; vx *= 0.88; px += vx; py += vy;

    onGround = false;
    document.querySelectorAll('.platform').forEach(pl => {
      let pL = parseInt(pl.style.left), pT = parseInt(pl.style.top), pW = parseInt(pl.style.width);
      if (vy >= 0 && px + 35 > pL && px < pL + pW && py + 58 >= pT && py + 58 <= pT + 30) {
        py = pT - 58; vy = 0; onGround = true;
      }
    });

    let targetX = -px + (window.innerWidth / 3);
    if(targetX > 0) targetX = 0;
    scrollX += (targetX - scrollX) * 0.1;
    document.getElementById('world').style.transform = `translateX(${scrollX}px)`;

    const pEl = document.getElementById('player');
    pEl.style.left = px + 'px'; pEl.style.top = py + 'px';
    if(moveDir !== 0) pEl.style.transform = (moveDir > 0) ? 'scaleX(1)' : 'scaleX(-1)';

    if (py > window.innerHeight + 150) { state = 'MENU'; showScreen('end-screen'); }
  }
  requestAnimationFrame(update);
}

// --- CONTROLLI TOUCH ---
const btnJmp = document.getElementById('btnJmp');
btnJmp.onpointerdown = (e) => { e.preventDefault(); if(onGround) { startJump(); touchJumping = true; } };
btnJmp.onpointerup = () => { touchJumping = false; isJumping = false; };

document.getElementById('btnAtk').onpointerdown = (e) => { e.preventDefault(); attack(); };

const joy = document.getElementById('joyArea');
joy.onpointermove = e => {
  if(e.buttons > 0) {
    touchActive = true;
    let rect = joy.getBoundingClientRect();
    moveDir = (e.clientX - (rect.left + rect.width/2)) / 40;
    document.getElementById('knob').style.left = (50 + moveDir * 30) + '%';
  }
};
joy.onpointerup = () => { touchActive = false; moveDir = 0; document.getElementById('knob').style.left = '50%'; };

update();
</script>
</body>
</html>
