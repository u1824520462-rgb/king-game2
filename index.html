<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>King Final Symbols - Ultimate Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
<script src="/socket.io/socket.io.js"></script>
<style>
  * { touch-action: none; -webkit-touch-callout: none; -webkit-user-select: none; box-sizing: border-box; }
  
  /* FIX SCHERMO: Forza il contenitore a stare nei limiti del display mobile */
  html, body { 
    position: fixed; 
    overflow: hidden; 
    width: 100%; 
    height: 100%; 
    margin: 0; 
    padding: 0; 
    background: #020005; 
  }

  body { font-family: 'Segoe UI', sans-serif; color: #e0c0ff; }
  
  @media screen and (orientation: portrait) {
    #game-container { display: none !important; }
    body::after { 
      content: "RUOTA IL DISPOSITIVO IN ORIZZONTALE"; 
      position: fixed; inset: 0; background: #020005; color: white; 
      display: flex; align-items: center; justify-content: center; z-index: 9999; 
    }
  }

  #stars-bg { position: fixed; inset: 0; background: radial-gradient(circle at center, #1a0033 0%, #020005 100%); z-index: -1; }
  
  .overlay-screen { position: fixed; inset: 0; background: rgba(5, 0, 15, 0.98); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 500; text-align: center; }
  h1 { font-size: 3rem; color: #f3e5f5; margin: 0; text-shadow: 0 0 20px #7c43bd; }
  .subtitle { color: #bb86fc; margin-bottom: 20px; letter-spacing: 2px; }

  .menu-btn { background: #4a148c; color: white; border: 2px solid #7c43bd; padding: 10px 20px; margin: 5px; font-size: 1rem; cursor: pointer; border-radius: 12px; width: 280px; }
  .menu-btn.active { background: #00e676; border-color: white; color: black; font-weight: bold; }

  #game-container { position: relative; width: 100%; height: 100%; display: none; overflow: hidden; }
  #world { position: absolute; top: 0; left: 0; width: 15000px; height: 100%; transition: transform 0.1s linear; }
  
  #player { position: absolute; width: 42px; height: 58px; background: #ce93d8; border-radius: 8px; border: 3px solid #f3e5f5; z-index: 10; }
  #player2 { position: absolute; width: 42px; height: 58px; background: #4fc3f7; border-radius: 8px; border: 3px solid #e1f5fe; z-index: 9; display: none; }

  .sword-visual { position: absolute; width: 50px; height: 50px; display: none; z-index: 11; font-size: 35px; top: -5px; left: 25px; transform-origin: left center; }
  .sword-anim { display: flex !important; animation: slash 0.2s ease-out; }
  @keyframes slash { 0% { transform: rotate(-60deg); } 100% { transform: rotate(60deg); } }

  .platform { position: absolute; background: linear-gradient(180deg, #311b92, #1a237e); border: 1px solid #7c43bd; border-radius: 4px; }
  .boss { position: absolute; width: 110px; height: 140px; border-radius: 15px; z-index: 5; border: 4px solid white; display: flex; align-items: center; justify-content: center; font-size: 40px; }
  .projectile { position: absolute; width: 30px; height: 30px; border-radius: 50%; z-index: 9; display: flex; align-items: center; justify-content: center; font-size: 18px; }
  
  #ui-bar { position: fixed; top: 10px; left: 10px; right: 10px; display: flex; justify-content: space-between; z-index: 100; pointer-events: none; }
  .ui-element { pointer-events: auto; background: rgba(0,0,0,0.8); padding: 8px 15px; border-radius: 10px; border: 1px solid #7c43bd; font-size: 0.9rem; }

  .controls { position: fixed; bottom: 15px; left: 15px; right: 15px; z-index: 150; display: flex; justify-content: space-between; align-items: flex-end; pointer-events: none; }
  .joystick-area { width: 140px; height: 140px; background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; position: relative; pointer-events: auto; }
  #knob { position: absolute; width: 60px; height: 60px; background: #7c43bd; border: 2px solid white; border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); }
  .btn-group { display: flex; gap: 20px; pointer-events: auto; }
  .action-btn { width: 90px; height: 90px; border-radius: 50%; border: 4px solid rgba(255,255,255,0.4); color: white; font-size: 2.5rem; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; }
</style>
</head>
<body>

<div id="stars-bg"></div>

<div id="main-menu" class="overlay-screen">
  <h1>KING</h1>
  <button class="menu-btn" onclick="newGame()">NUOVO INIZIO</button>
  <button class="menu-btn" id="cont-btn" onclick="continueGame()">CONTINUA</button>
  <button class="menu-btn" onclick="showScreen('level-menu')">LIVELLI</button>
  <button class="menu-btn" onclick="askServerCode()" style="background: #b71c1c;">SCONTRO 1v1</button>
  <button class="menu-btn" onclick="showScreen('stats-menu')">PROGRESSI</button>
</div>

<div id="powerup-menu" class="overlay-screen hide">
  <h1>POTENZIAMENTI</h1>
  <div class="pow-item active" onclick="selectSkill(this, 'speed')">‚ö° VELOCIT√Ä</div>
  <button class="menu-btn" onclick="start1v1()">INIZIA BATTAGLIA</button>
</div>

<div id="level-menu" class="overlay-screen hide"><div id="lvl-grid"></div><button class="menu-btn" onclick="showScreen('main-menu')">INDIETRO</button></div>
<div id="stats-menu" class="overlay-screen hide"><h1>DATI</h1><div id="stat-lvls"></div><button class="menu-btn" onclick="showScreen('main-menu')">INDIETRO</button></div>

<div id="game-container">
  <div id="ui-bar">
    <div class="ui-element">HP: <span id="health-ui">‚ô•‚ô•‚ô•‚ô•‚ô•</span></div>
    <div class="ui-element">LVL: <span id="lvl-ui">1</span></div>
    <button class="ui-element" onclick="location.reload()">Esci</button>
  </div>
  <div id="world">
    <div id="player"><div id="sword" class="sword-visual">‚öîÔ∏è</div></div>
    <div id="player2"><div id="sword2" class="sword-visual">‚öîÔ∏è</div></div>
  </div>
  <div class="controls">
    <div class="joystick-area" id="joyArea"><div id="knob"></div></div>
    <div class="btn-group">
      <button class="action-btn" id="btnAtk">‚öîÔ∏è</button>
      <button class="action-btn" id="btnJmp">‚¨ÜÔ∏è</button>
    </div>
  </div>
</div>

<script>
const socket = (typeof io !== 'undefined') ? io() : null;
let state = 'MENU', currentLevel = 1, health = 5, stats = { deaths: 0, bossKills: 0 };
let px, py, vx, vy, onGround = false, moveDir = 0, scrollX = 0, holdingJump = false, is1v1 = false;
let activeSkill = 'speed', bosses = [], projectiles = [];

// --- FIX 1v1: RICEZIONE ATTACCO E DANNO ---
if(socket) {
  socket.on('enemyAttack', (data) => {
    // Mostra la spada dell'altro giocatore
    const s2 = document.getElementById('sword2');
    s2.classList.add('sword-anim');
    setTimeout(() => s2.classList.remove('sword-anim'), 200);

    // Calcola se sono stato colpito
    let dist = Math.abs(px - data.x);
    let distY = Math.abs(py - data.y);
    if(dist < 70 && distY < 60) {
      takeDamage();
    }
  });

  socket.on('enemyMove', (data) => {
    const p2 = document.getElementById('player2');
    p2.style.display = 'block';
    p2.style.left = data.x + 'px';
    p2.style.top = data.y + 'px';
    if(data.dir !== 0) p2.style.transform = (data.dir > 0) ? 'scaleX(1)' : 'scaleX(-1)';
  });
}

function takeDamage() {
  health--;
  updateHearts();
  if(health <= 0) die();
}

function updateHearts() {
  let h = ""; for(let i=0; i<5; i++) h += i < health ? "‚ô•" : "‚ô°";
  document.getElementById('health-ui').innerText = h;
}

function attack() {
  const s = document.getElementById('sword');
  if(s.classList.contains('sword-anim')) return;
  
  s.classList.add('sword-anim');
  // Invia attacco al server per l'altro giocatore
  if(is1v1 && socket) socket.emit('attack', { x: px, y: py });

  // Danno ai Boss (Vita abbassata)
  bosses.forEach(b => {
    if(Math.abs(px - b.x) < 120) {
      b.hp -= 5;
      if(b.hp <= 0) { document.getElementById(b.id)?.remove(); stats.bossKills++; }
    }
  });
  setTimeout(() => s.classList.remove('sword-anim'), 200);
}

function loadLevel(n) {
  const world = document.getElementById('world');
  world.querySelectorAll('.platform, .boss, .projectile').forEach(e => e.remove());
  const groundY = 500;
  
  const plats = [{w:1500, h:100, l:0, t:groundY}, {w:1200, h:100, l:2700, t:groundY}];
  plats.forEach(p => {
    const d = document.createElement('div'); d.className = 'platform';
    d.style.cssText = `width:${p.w}px;height:${p.h}px;left:${p.l}px;top:${p.t}px;`;
    world.appendChild(d);
  });

  // BOSS: Vita abbassata a 15 e 20
  bosses = [{id:'b1',x:3000,hp:15}, {id:'b2',x:5500,hp:20}].map(b => {
    const d = document.createElement('div'); d.id = b.id; d.className = 'boss';
    d.style.left = b.x+'px'; d.style.top = (groundY-140)+'px'; d.innerHTML = 'üëæ';
    world.appendChild(d); return {...b, y: groundY-140, lastShot: 0};
  });
  px = 100; py = groundY-100;
}

function update() {
  if (state === 'PLAYING') {
    vx += moveDir * 1.5; vx *= 0.88;
    vy += (vy < 0 && holdingJump) ? 0.35 : 0.8;
    px += vx; py += vy;

    onGround = false;
    document.querySelectorAll('.platform').forEach(pl => {
      let pL = parseInt(pl.style.left), pT = parseInt(pl.style.top), pW = parseInt(pl.style.width);
      if (vy >= 0 && px+35 > pL && px < pL+pW && py+58 >= pT && py+58 <= pT+30) { py=pT-58; vy=0; onGround=true; }
    });

    if(is1v1 && socket) socket.emit('move', { x: px, y: py, dir: moveDir });

    scrollX += ((-px + window.innerWidth/3) - scrollX) * 0.1;
    document.getElementById('world').style.transform = `translateX(${scrollX}px)`;
    document.getElementById('player').style.left = px+'px';
    document.getElementById('player').style.top = py+'px';
  }
  requestAnimationFrame(update);
}

function initControls() {
  document.getElementById('btnJmp').onpointerdown = () => { if(onGround) { vy=-18; onGround=false; holdingJump=true; }};
  document.getElementById('btnJmp').onpointerup = () => holdingJump=false;
  document.getElementById('btnAtk').onpointerdown = () => attack();
  document.getElementById('joyArea').onpointermove = (e) => {
    if(e.buttons > 0) {
      let rect = joyArea.getBoundingClientRect();
      moveDir = Math.max(-1, Math.min(1, (e.clientX - (rect.left + 70)) / 40));
      document.getElementById('knob').style.left = (50 + moveDir*30)+'%';
    }
  };
  document.getElementById('joyArea').onpointerup = () => { moveDir=0; document.getElementById('knob').style.left='50%'; };
}

function startPlaying() { state='PLAYING'; health=5; updateHearts(); showScreen('none'); document.getElementById('game-container').style.display='block'; loadLevel(currentLevel); }
function newGame() { currentLevel=1; startPlaying(); }
function showScreen(id) { document.querySelectorAll('.overlay-screen').forEach(s => s.classList.add('hide')); if(id!=='none') document.getElementById(id).classList.remove('hide'); }
function askServerCode() { let k = prompt("Stanza:"); if(k) { socket.emit('joinRoom', k); is1v1=true; showScreen('powerup-menu'); }}
function start1v1() { startPlaying(); }

initControls();
update();
</script>
</body>
</html>
