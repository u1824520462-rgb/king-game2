<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>King Final Symbols - Ultimate Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
<script src="/socket.io/socket.io.js"></script>
<style>
  * { touch-action: none; -webkit-touch-callout: none; -webkit-user-select: none; box-sizing: border-box; }
  html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #020005; font-family: 'Segoe UI', sans-serif; color: #e0c0ff; }
  
  #stars-bg { position: fixed; inset: 0; background: radial-gradient(circle at center, #1a0033 0%, #020005 100%); z-index: -1; }
  .overlay-screen { position: fixed; inset: 0; background: rgba(5, 0, 15, 0.98); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 500; text-align: center; }
  .hide { display: none !important; }

  .menu-btn { background: #4a148c; color: white; border: 2px solid #7c43bd; padding: 12px 25px; margin: 8px; font-size: 1.1rem; cursor: pointer; border-radius: 12px; width: 280px; transition: 0.2s; }
  .menu-btn:hover { background: #7c43bd; transform: scale(1.05); }

  #game-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; overflow: hidden; }
  #world { position: absolute; top: 0; left: 0; width: 15000px; height: 100%; transition: transform 0.1s linear; }
  
  #player { position: absolute; width: 42px; height: 58px; background: #ce93d8; border-radius: 8px; border: 3px solid #f3e5f5; z-index: 10; transition: box-shadow 0.3s; }
  #player2 { position: absolute; width: 42px; height: 58px; background: #4fc3f7; border-radius: 8px; border: 3px solid #e1f5fe; z-index: 9; display: none; }
  
  /* Aura dei Poteri */
  .aura-speed { box-shadow: 0 0 25px #00e676, inset 0 0 10px #00e676; }
  .aura-shield { box-shadow: 0 0 25px #4fc3f7, inset 0 0 10px #4fc3f7; }
  .aura-power { box-shadow: 0 0 25px #ff5252, inset 0 0 10px #ff5252; }
  .aura-slow { box-shadow: 0 0 25px #e0c0ff, inset 0 0 10px #e0c0ff; }

  .platform { position: absolute; background: linear-gradient(180deg, #311b92, #1a237e); border: 1px solid #7c43bd; border-radius: 4px; }
  .boss { position: absolute; width: 100px; height: 120px; border-radius: 15px; border: 3px solid white; display: flex; align-items: center; justify-content: center; font-size: 40px; z-index: 5; }
  .projectile { position: absolute; width: 25px; height: 25px; border-radius: 50%; background: #ff5252; box-shadow: 0 0 15px red; z-index: 8; }
  
  #ui-bar { position: fixed; top: 15px; left: 15px; right: 15px; display: flex; justify-content: space-between; z-index: 100; pointer-events: none; }
  .ui-element { pointer-events: auto; background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 12px; border: 1px solid #7c43bd; font-weight: bold; }

  .controls { position: fixed; bottom: 30px; left: 30px; right: 30px; z-index: 150; display: flex; justify-content: space-between; align-items: flex-end; pointer-events: none; }
  .joystick-area { width: 150px; height: 150px; background: rgba(255, 255, 255, 0.1); border-radius: 50%; position: relative; pointer-events: auto; border: 2px solid rgba(255,255,255,0.2); }
  #knob { position: absolute; width: 60px; height: 60px; background: #7c43bd; border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); }
  .btn-group { display: flex; gap: 20px; pointer-events: auto; }
  .action-btn { width: 100px; height: 100px; border-radius: 50%; background: rgba(0,0,0,0.6); color: white; font-size: 2.5rem; border: 3px solid #7c43bd; }

  #sword, .enemy-sword { position: absolute; width: 50px; height: 50px; display: none; font-size: 35px; top: -5px; left: 25px; transform-origin: left center; }
  .sword-anim { display: flex !important; animation: slash 0.2s ease-out; }
  @keyframes slash { 0% { transform: rotate(-60deg); } 100% { transform: rotate(60deg); } }

  .stats-box { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border: 1px solid #7c43bd; width: 350px; text-align: center; }
  .pow-item { border: 1px solid #7c43bd; padding: 12px; margin: 8px; border-radius: 10px; background: rgba(124, 67, 189, 0.1); cursor: pointer; color: white; transition: 0.2s; }
  .pow-item.active { border-color: #00e676; background: rgba(0, 230, 118, 0.2); box-shadow: 0 0 10px #00e676; }
</style>
</head>
<body>

<div id="stars-bg"></div>

<div id="death-screen" class="overlay-screen hide">
  <h1 style="color: #ff5252; font-size: 4rem;">SCONFITTO</h1>
  <button class="menu-btn" onclick="retryLevel()">RIPROVA</button>
  <button class="menu-btn" onclick="location.reload()">TORNA AL MENU</button>
</div>

<div id="main-menu" class="overlay-screen">
  <h1>KING</h1>
  <p style="letter-spacing: 5px;">FINAL SYMBOLS</p>
  <button class="menu-btn" onclick="startNewGame()">NUOVO INIZIO</button>
  <button class="menu-btn" onclick="askServerCode()" style="background: #b71c1c;">SCONTRO 1v1</button>
</div>

<div id="powerup-menu" class="overlay-screen hide">
  <h1>SCEGLI IL TUO POTERE</h1>
  <div class="stats-box">
    <div class="pow-item active" onclick="selectSkill(this, 'speed')">‚ö° VELOCIT√Ä</div>
    <div class="pow-item" onclick="selectSkill(this, 'shield')">üõ°Ô∏è SCUDO REALE</div>
    <div class="pow-item" onclick="selectSkill(this, 'power')">üî• COLPO ESPLOSIVO</div>
    <div class="pow-item" onclick="selectSkill(this, 'slow')">‚ùÑÔ∏è RALLENTAMENTO</div>
  </div>
  <button class="menu-btn" onclick="start1v1()" style="margin-top: 20px;">INIZIA BATTAGLIA</button>
</div>

<div id="game-container">
  <div id="ui-bar">
    <div class="ui-element">HP: <span id="health-ui">‚ô•‚ô•‚ô•‚ô•‚ô•</span></div>
    <div id="skill-tag" class="ui-element" style="color: #00e676;">SPEED</div>
    <button class="ui-element" onclick="location.reload()">Esci</button>
  </div>
  <div id="world">
    <div id="player"><div id="sword">‚öîÔ∏è</div></div>
    <div id="player2"><div id="enemy-sword" class="enemy-sword">‚öîÔ∏è</div></div>
  </div>
  <div class="controls">
    <div class="joystick-area" id="joyArea"><div id="knob"></div></div>
    <div class="btn-group">
      <button class="action-btn" id="btnAtk">‚öîÔ∏è</button>
      <button class="action-btn" id="btnJmp">‚¨ÜÔ∏è</button>
    </div>
  </div>
</div>

<script>
const socket = (typeof io !== 'undefined') ? io() : { emit:()=>{}, on:()=>{} };
let state = 'MENU', px, py, vx = 0, vy = 0, health = 5, onGround = false, moveDir = 0, scrollX = 0, holdingJump = false;
let bosses = [], projectiles = [], currentLevel = 1, is1v1 = false, activeSkill = 'speed';

function initControls() {
  document.getElementById('btnJmp').onpointerdown = (e) => { e.preventDefault(); if(onGround) { vy = -19; onGround = false; holdingJump = true; } };
  document.getElementById('btnJmp').onpointerup = () => holdingJump = false;
  document.getElementById('btnAtk').onpointerdown = (e) => { e.preventDefault(); attack(); };
  
  const joyArea = document.getElementById('joyArea');
  joyArea.onpointermove = (e) => {
    if(e.buttons > 0 || e.pointerType === 'touch') {
      let rect = joyArea.getBoundingClientRect();
      moveDir = Math.max(-1, Math.min(1, (e.clientX - (rect.left + rect.width/2)) / 40));
      document.getElementById('knob').style.left = (50 + moveDir * 30) + '%';
    }
  };
  joyArea.onpointerup = () => { moveDir = 0; document.getElementById('knob').style.left = '50%'; };
}

function selectSkill(el, skill) {
  document.querySelectorAll('.pow-item').forEach(item => item.classList.remove('active'));
  el.classList.add('active');
  activeSkill = skill;
  document.getElementById('skill-tag').innerText = skill.toUpperCase();
}

function loadLevel(n) {
  const world = document.getElementById('world');
  world.querySelectorAll('.platform, .boss, .projectile').forEach(e => e.remove());
  projectiles = [];
  
  // Applica Aura visiva
  const pEl = document.getElementById('player');
  pEl.className = ''; 
  pEl.classList.add('aura-' + activeSkill);

  const plats = [
    {w:1000, h:100, l:0, t:500}, 
    {w:800, h:100, l:1200, t:350}, 
    {w:1000, h:100, l:2200, t:550}, 
    {w:10000, h:100, l:3500, t:450}
  ];
  
  plats.forEach(p => {
    const d = document.createElement('div'); d.className = 'platform';
    d.style.width = p.w+'px'; d.style.height = p.h+'px'; d.style.left = p.l+'px'; d.style.top = p.t+'px';
    world.appendChild(d);
  });

  if(!is1v1) {
    bosses = [
      {id:'b1', x:1400, y:230, hp:20, type:'shooter', lastAtk:0, emoji:'üëæ'},
      {id:'b2', x:3800, y:330, hp:30, type:'exploder', lastAtk:0, emoji:'üëπ'}
    ].map(b => {
      const d = document.createElement('div'); d.id = b.id; d.className = 'boss';
      d.style.left = b.x+'px'; d.style.top = b.y+'px'; d.innerHTML = b.emoji;
      world.appendChild(d);
      return b;
    });
  }
  px = 150; py = 400; health = (activeSkill === 'shield') ? 8 : 5; updateHearts();
}

function update() {
  if (state === 'PLAYING') {
    let speedMult = (activeSkill === 'speed') ? 2.2 : 1.5;
    vx += moveDir * speedMult; vx *= 0.88;
    vy += (vy < 0 && holdingJump) ? 0.38 : 0.85; 
    px += vx; py += vy;

    onGround = false;
    document.querySelectorAll('.platform').forEach(pl => {
      let pL = parseInt(pl.style.left), pT = parseInt(pl.style.top), pW = parseInt(pl.style.width);
      if (px + 32 > pL && px + 10 < pL + pW) {
        if (vy >= 0 && (py + 58) >= pT && (py + 58) <= pT + vy + 2) { 
          py = pT - 58; vy = 0; onGround = true; 
        }
      }
    });

    bosses.forEach(b => {
      let now = Date.now();
      let cooldown = (activeSkill === 'slow') ? 4000 : 2500;
      if (now - b.lastAtk > cooldown) {
        spawnProjectile(b.x, b.y + 40, (b.type === 'shooter' ? -6 : -10));
        b.lastAtk = now;
      }
    });

    if(is1v1) socket.emit('move', { x: px, y: py, dir: moveDir });

    projectiles.forEach((p, i) => {
      p.x += p.v; p.el.style.left = p.x + 'px';
      if (Math.abs(px - p.x) < 30 && Math.abs(py - p.y) < 50) {
        takeDamage(); p.el.remove(); projectiles.splice(i, 1);
      }
    });

    if (py > 1200) die();

    scrollX += ((-px + window.innerWidth/3) - scrollX) * 0.1;
    if(scrollX > 0) scrollX = 0;
    document.getElementById('world').style.transform = `translateX(${scrollX}px)`;
    document.getElementById('player').style.left = px + 'px';
    document.getElementById('player').style.top = py + 'px';
    if(moveDir !== 0) document.getElementById('player').style.transform = (moveDir > 0) ? 'scaleX(1)' : 'scaleX(-1)';
  }
  requestAnimationFrame(update);
}

function attack() {
  const s = document.getElementById('sword');
  s.classList.add('sword-anim');
  if(is1v1) socket.emit('attack', { x: px, y: py });
  
  let range = (activeSkill === 'power') ? 220 : 120;
  bosses.forEach((b, i) => {
    if(Math.abs(px - b.x) < range && Math.abs(py - b.y) < 100) {
      b.hp -= (activeSkill === 'power' ? 10 : 5);
      if(b.hp <= 0) { document.getElementById(b.id).remove(); bosses.splice(i, 1); }
    }
  });
  setTimeout(() => s.classList.remove('sword-anim'), 200);
}

function spawnProjectile(x, y, v) {
  const el = document.createElement('div'); el.className = 'projectile';
  el.style.left = x + 'px'; el.style.top = y + 'px';
  document.getElementById('world').appendChild(el);
  projectiles.push({el, x, y, v});
}

function takeDamage() {
  health--; updateHearts();
  if (health <= 0) die();
}

function updateHearts() {
  let h = ''; let max = (activeSkill === 'shield' ? 8 : 5);
  for(let i=0; i<max; i++) h += (i < health) ? '‚ô•' : '‚ô°';
  document.getElementById('health-ui').innerText = h;
}

function die() { state = 'DEAD'; document.getElementById('death-screen').classList.remove('hide'); }
function retryLevel() { document.getElementById('death-screen').classList.add('hide'); state = 'PLAYING'; loadLevel(currentLevel); }
function askServerCode() { let key = prompt("Codice stanza:"); if(key) showScreen('powerup-menu'); }
function start1v1() { is1v1 = true; startNewGame(); document.getElementById('player2').style.display = 'block'; }

function startNewGame() {
  state = 'PLAYING';
  document.querySelectorAll('.overlay-screen').forEach(s => s.classList.add('hide'));
  document.getElementById('game-container').style.display = 'block';
  loadLevel(1);
}

function showScreen(id) {
  document.querySelectorAll('.overlay-screen').forEach(s => s.classList.add('hide'));
  document.getElementById(id).classList.remove('hide');
}

initControls();
update();
</script>
</body>
</html>
