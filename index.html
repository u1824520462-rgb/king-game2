<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>King Final Symbols - Ultimate Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
<script src="/socket.io/socket.io.js"></script>
<style>
  /* FIX SCHERMO GOOGLE: Usiamo l'altezza dinamica senza bloccare il body con fixed */
  * { touch-action: none; -webkit-touch-callout: none; -webkit-user-select: none; box-sizing: border-box; }
  html, body { 
    margin: 0; 
    padding: 0; 
    width: 100%; 
    height: 100%; 
    overflow: hidden; 
    background: #020005; 
    font-family: 'Segoe UI', sans-serif; 
    color: #e0c0ff;
  }
  
  @media screen and (orientation: portrait) {
    #game-container { display: none !important; }
    body::after { 
      content: "RUOTA IL DISPOSITIVO IN ORIZZONTALE PER GIOCARE"; 
      position: fixed; inset: 0; background: #020005; color: white; 
      display: flex; align-items: center; justify-content: center; text-align: center; padding: 20px; z-index: 9999; 
    }
  }

  #stars-bg { position: fixed; inset: 0; background: radial-gradient(circle at center, #1a0033 0%, #020005 100%); z-index: -1; }
  #stars-bg::before { content: ""; position: absolute; inset: 0; background-image: radial-gradient(2px 2px at 50px 100px, #fff, transparent), radial-gradient(1px 1px at 200px 300px, #fff, transparent); background-size: 400px 400px; }
  
  .overlay-screen { position: fixed; inset: 0; background: rgba(5, 0, 15, 0.98); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 500; text-align: center; }
  h1 { font-size: 3rem; color: #f3e5f5; margin: 0; text-shadow: 0 0 20px #7c43bd; }
  .subtitle { color: #bb86fc; margin-bottom: 20px; letter-spacing: 2px; }

  .menu-btn { background: #4a148c; color: white; border: 2px solid #7c43bd; padding: 10px 20px; margin: 5px; font-size: 1rem; cursor: pointer; border-radius: 12px; width: 280px; transition: 0.2s; }
  .menu-btn:hover { background: #7c43bd; transform: scale(1.05); }
  .menu-btn.active { background: #00e676; border-color: white; color: black; font-weight: bold; }

  #game-container { position: relative; width: 100vw; height: 100vh; display: none; overflow: hidden; }
  #world { position: absolute; top: 0; left: 0; width: 15000px; height: 100%; transition: transform 0.1s linear; }
  
  #player { position: absolute; width: 42px; height: 58px; background: #ce93d8; border-radius: 8px; border: 3px solid #f3e5f5; z-index: 10; box-shadow: 0 0 20px rgba(206, 147, 216, 0.6); }
  #player2 { position: absolute; width: 42px; height: 58px; background: #4fc3f7; border-radius: 8px; border: 3px solid #e1f5fe; z-index: 9; display: none; box-shadow: 0 0 20px rgba(79, 195, 247, 0.6); }

  #sword, #enemy-sword { position: absolute; width: 50px; height: 50px; display: none; z-index: 11; font-size: 35px; top: -5px; left: 25px; transform-origin: left center; }
  .sword-anim { display: flex !important; align-items: center; justify-content: center; animation: slash 0.2s ease-out; }
  @keyframes slash { 0% { transform: rotate(-60deg); } 100% { transform: rotate(60deg); } }

  .platform { position: absolute; background: linear-gradient(180deg, #311b92, #1a237e); border: 1px solid #7c43bd; border-radius: 4px; }
  .boss { position: absolute; width: 110px; height: 140px; border-radius: 15px; z-index: 5; border: 4px solid white; display: flex; align-items: center; justify-content: center; font-size: 40px; }
  
  #ui-bar { position: fixed; top: 15px; left: 15px; right: 15px; display: flex; justify-content: space-between; z-index: 100; pointer-events: none; }
  .ui-element { pointer-events: auto; background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 12px; border: 1px solid #7c43bd; font-weight: bold; }

  .controls { position: fixed; bottom: 30px; left: 30px; right: 30px; z-index: 150; display: flex; justify-content: space-between; align-items: flex-end; pointer-events: none; }
  .joystick-area { width: 160px; height: 160px; background: rgba(255, 255, 255, 0.1); border: 3px solid rgba(255, 255, 255, 0.4); border-radius: 50%; position: relative; pointer-events: auto; }
  #knob { position: absolute; width: 70px; height: 70px; background: #7c43bd; border: 2px solid white; border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); }
  .btn-group { display: flex; gap: 25px; pointer-events: auto; }
  .action-btn { width: 110px; height: 110px; border-radius: 50%; border: 4px solid rgba(255,255,255,0.4); color: white; font-size: 3rem; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.5); }
  
  .hide { display: none !important; }
  .pow-item { border: 1px solid #7c43bd; padding: 10px; margin: 5px; border-radius: 8px; background: rgba(124, 67, 189, 0.1); cursor: pointer; color: white; }
  .pow-item.active { border-color: #00e676; background: rgba(0, 230, 118, 0.2); }
</style>
</head>
<body>

<div id="stars-bg"></div>

<div id="main-menu" class="overlay-screen">
  <h1>KING</h1>
  <p class="subtitle">FINAL SYMBOLS</p>
  <button class="menu-btn" onclick="newGame()">NUOVO INIZIO</button>
  <button class="menu-btn" id="cont-btn" onclick="continueGame()">CONTINUA</button>
  <button class="menu-btn" onclick="showScreen('level-menu')">LIVELLI</button>
  <button class="menu-btn" onclick="askServerCode()" style="background: #b71c1c;">SCONTRO 1v1</button>
  <button class="menu-btn" onclick="showScreen('stats-menu')">PROGRESSI</button>
</div>

<div id="powerup-menu" class="overlay-screen hide">
  <h1>POTENZIAMENTI SFIDA</h1>
  <div class="pow-item active" onclick="selectSkill(this, 'speed')">‚ö° VELOCIT√Ä</div>
  <button class="menu-btn" onclick="start1v1()">INIZIA BATTAGLIA</button>
</div>

<div id="level-menu" class="overlay-screen hide"><h1>LIVELLI</h1><div id="lvl-grid"></div><button class="menu-btn" onclick="showScreen('main-menu')">INDIETRO</button></div>
<div id="stats-menu" class="overlay-screen hide"><h1>DATI</h1><p>Boss Sconfitti: <span id="stat-boss">0</span></p><button class="menu-btn" onclick="showScreen('main-menu')">INDIETRO</button></div>
<div id="end-screen" class="overlay-screen hide"><h1>SCONFITTO</h1><button class="menu-btn" onclick="retryLevel()">RIPROVA</button></div>

<div id="game-container">
  <div id="ui-bar">
    <div class="ui-element">HP: <span id="health-ui">‚ô•‚ô•‚ô•‚ô•‚ô•</span></div>
    <div class="ui-element">LVL: <span id="lvl-ui">1</span></div>
    <button class="ui-element" style="pointer-events:auto;" onclick="location.reload()">Esci</button>
  </div>
  <div id="world">
    <div id="player"><div id="sword">‚öîÔ∏è</div></div>
    <div id="player2"><div id="enemy-sword">‚öîÔ∏è</div></div>
  </div>
  <div class="controls">
    <div class="joystick-area" id="joyArea"><div id="knob"></div></div>
    <div class="btn-group">
      <button class="action-btn" id="btnAtk">‚öîÔ∏è</button>
      <button class="action-btn" id="btnJmp">‚¨ÜÔ∏è</button>
    </div>
  </div>
</div>

<script>
const socket = (typeof io !== 'undefined') ? io() : { emit:()=>{}, on:()=>{} };
let state = 'MENU', currentLevel = 1, health = 5, is1v1 = false, activeSkill = 'speed';
let px, py, vx, vy, onGround = false, moveDir = 0, scrollX = 0, holdingJump = false, isAttacking = false;
let bosses = [], stats = { deaths: 0, bossKills: 0 };

// FIX 1v1: Ricezione e Danno
socket.on('enemyAttack', (data) => {
    const es = document.getElementById('enemy-sword');
    if(es) {
      es.classList.add('sword-anim');
      setTimeout(() => es.classList.remove('sword-anim'), 200);
    }
    let dX = Math.abs(px - data.x);
    let dY = Math.abs(py - data.y);
    if(dX < 90 && dY < 70) takeDamage();
});

socket.on('enemyMove', (data) => {
    const p2 = document.getElementById('player2');
    if(p2) {
        p2.style.display = 'block';
        p2.style.left = data.x + 'px';
        p2.style.top = data.y + 'px';
        if(data.dir !== 0) p2.style.transform = (data.dir > 0) ? 'scaleX(1)' : 'scaleX(-1)';
    }
});

function initControls() {
  document.getElementById('btnJmp').onpointerdown = (e) => { e.preventDefault(); if(onGround) { vy = -19.5; onGround = false; holdingJump = true; } };
  document.getElementById('btnJmp').onpointerup = () => holdingJump = false;
  document.getElementById('btnAtk').onpointerdown = (e) => { e.preventDefault(); attack(); };
  document.getElementById('joyArea').onpointermove = (e) => {
    if(e.buttons > 0 || e.pointerType === 'touch') {
      let rect = joyArea.getBoundingClientRect();
      moveDir = Math.max(-1, Math.min(1, (e.clientX - (rect.left + 80)) / 40));
      document.getElementById('knob').style.left = (50 + moveDir * 30) + '%';
    }
  };
  document.getElementById('joyArea').onpointerup = () => { moveDir = 0; document.getElementById('knob').style.left = '50%'; };
}

function attack() {
  if(isAttacking) return;
  isAttacking = true;
  const s = document.getElementById('sword');
  s.classList.add('sword-anim');
  if(is1v1) socket.emit('attack', { x: px, y: py });
  
  bosses.forEach(b => {
    if(Math.abs(px - b.x) < 150) {
      b.hp -= 5;
      if(b.hp <= 0) { document.getElementById(b.id)?.remove(); stats.bossKills++; }
    }
  });
  setTimeout(() => { s.classList.remove('sword-anim'); isAttacking = false; }, 200);
}

function loadLevel(n) {
  const world = document.getElementById('world');
  world.querySelectorAll('.platform, .boss').forEach(e => e.remove());
  const groundY = 500;
  
  const plats = [{w:1500, h:100, l:0, t:groundY}, {w:1200, h:100, l:2700, t:groundY}, {w:1500, h:100, l:5400, t:groundY}];
  plats.forEach(p => {
    const d = document.createElement('div'); d.className = 'platform';
    d.style.cssText = `width:${p.w}px;height:${p.h}px;left:${p.l}px;top:${p.t}px;`;
    world.appendChild(d);
  });

  // BOSS VITA RIDOTTA
  bosses = [{id:'b1',x:3200,hp:10},{id:'b2',x:5800,hp:15}].map(b => {
    const d = document.createElement('div'); d.id = b.id; d.className = 'boss';
    d.style.left = b.x+'px'; d.style.top = (groundY-140)+'px'; d.innerHTML = 'üëæ';
    world.appendChild(d); return {...b, y: groundY-140};
  });
  px = 150; py = groundY - 100; vx = 0; vy = 0;
}

function update() {
  if (state === 'PLAYING') {
    vx += moveDir * 1.5; vx *= 0.88;
    vy += (vy < 0 && holdingJump) ? 0.38 : 0.85;
    px += vx; py += vy;
    
    onGround = false;
    document.querySelectorAll('.platform').forEach(pl => {
      let pL = parseInt(pl.style.left), pT = parseInt(pl.style.top), pW = parseInt(pl.style.width);
      if (vy >= 0 && px+38 > pL && px < pL+pW && py+58 >= pT && py+58 <= pT+30) { py=pT-58; vy=0; onGround=true; }
    });

    if(is1v1) socket.emit('move', { x: px, y: py, dir: moveDir });

    scrollX += ((-px + window.innerWidth/3) - scrollX) * 0.1;
    if(scrollX > 0) scrollX = 0;
    document.getElementById('world').style.transform = `translateX(${scrollX}px)`;
    document.getElementById('player').style.left = px+'px';
    document.getElementById('player').style.top = py+'px';
    if(moveDir !== 0) document.getElementById('player').style.transform = (moveDir > 0) ? 'scaleX(1)' : 'scaleX(-1)';
    if(py > 1500) { state='MENU'; showScreen('end-screen'); }
  }
  requestAnimationFrame(update);
}

function takeDamage() { health--; updateHearts(); if(health <= 0) { state='MENU'; showScreen('end-screen'); } }
function updateHearts() { let h=""; for(let i=0; i<5; i++) h += i < health ? "‚ô•" : "‚ô°"; document.getElementById('health-ui').innerText = h; }
function showScreen(id) { document.querySelectorAll('.overlay-screen').forEach(s => s.classList.add('hide')); if(id!=='none') document.getElementById(id).classList.remove('hide'); }
function startPlaying() { state='PLAYING'; health=5; updateHearts(); showScreen('none'); document.getElementById('game-container').style.display='block'; loadLevel(currentLevel); }
function newGame() { is1v1=false; currentLevel=1; startPlaying(); }
function askServerCode() { let k=prompt("Codice:"); if(k) { socket.emit('joinRoom', k); showScreen('powerup-menu'); }}
function start1v1() { is1v1=true; startPlaying(); document.getElementById('player2').style.display='block'; }
function retryLevel() { startPlaying(); }
function selectSkill(el, skill) { document.querySelectorAll('.pow-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); activeSkill=skill; }

initControls();
update();
</script>
</body>
</html>
