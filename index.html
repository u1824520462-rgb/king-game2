<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>King Final Symbols - Ultimate Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, orientation=landscape"/>
<style>
  /* --- RESET E STILE BASE --- */
  * { touch-action: none; -webkit-touch-callout: none; -webkit-user-select: none; box-sizing: border-box; }
  body { margin: 0; height: 100vh; width: 100vw; overflow: hidden; background: #020005; font-family: 'Segoe UI', sans-serif; color: #e0c0ff; }
  #stars-bg { position: fixed; inset: 0; background: radial-gradient(circle at center, #1a0033 0%, #020005 100%); z-index: -1; }
  
  /* --- SCHERMATE MENU --- */
  .overlay-screen { position: fixed; inset: 0; background: rgba(5, 0, 15, 0.98); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 500; text-align: center; padding: 20px; }
  .hide { display: none !important; }
  h1 { font-size: 3.5rem; color: #f3e5f5; margin: 0; text-shadow: 0 0 20px #7c43bd; letter-spacing: 5px; }
  .subtitle { color: #bb86fc; margin-bottom: 30px; letter-spacing: 3px; font-weight: bold; }

  .menu-btn { background: #4a148c; color: white; border: 2px solid #7c43bd; padding: 12px 25px; margin: 8px; font-size: 1.1rem; cursor: pointer; border-radius: 15px; width: 300px; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
  .menu-btn:hover { background: #7c43bd; transform: scale(1.05); }

  .pow-container { display: flex; gap: 15px; margin-bottom: 25px; }
  .pow-item { border: 2px solid #7c43bd; padding: 15px; border-radius: 12px; cursor: pointer; width: 140px; transition: 0.2s; background: rgba(255,255,255,0.05); }
  .pow-item.active { border-color: #00e676; background: rgba(0, 230, 118, 0.2); box-shadow: 0 0 15px #00e676; }

  /* --- MONDO DI GIOCO --- */
  #game-container { position: relative; width: 100%; height: 100%; display: none; overflow: hidden; }
  #world { position: absolute; top: 0; left: 0; width: 15000px; height: 100%; will-change: transform; }
  
  #player { position: absolute; width: 44px; height: 60px; background: #ce93d8; border-radius: 8px; border: 3px solid #f3e5f5; z-index: 10; box-shadow: 0 0 20px rgba(206, 147, 216, 0.6); }
  #player2 { position: absolute; width: 44px; height: 60px; background: #4fc3f7; border-radius: 8px; border: 3px solid #e1f5fe; z-index: 9; display: none; }

  #sword { position: absolute; width: 55px; height: 55px; display: none; z-index: 11; font-size: 40px; top: -10px; left: 30px; transform-origin: left center; }
  .sword-anim { display: flex !important; animation: slash 0.2s ease-out; }
  @keyframes slash { 0% { transform: rotate(-70deg); } 100% { transform: rotate(70deg); } }

  .platform { position: absolute; background: linear-gradient(180deg, #311b92, #1a237e); border: 1.5px solid #7c43bd; border-radius: 4px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
  
  /* --- CONTROLLI --- */
  .controls { position: fixed; bottom: 30px; left: 40px; right: 40px; z-index: 1000; display: flex; justify-content: space-between; align-items: flex-end; pointer-events: none; }
  .joystick-area { width: 160px; height: 160px; background: rgba(255, 255, 255, 0.08); border: 3px solid rgba(255,255,255,0.2); border-radius: 50%; position: relative; pointer-events: auto; }
  #knob { position: absolute; width: 65px; height: 65px; background: #7c43bd; border: 2px solid white; border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; }
  .btn-group { display: flex; gap: 30px; pointer-events: auto; }
  .action-btn { width: 105px; height: 105px; border-radius: 50%; border: 4px solid rgba(255,255,255,0.3); color: white; font-size: 3rem; background: rgba(0,0,0,0.6); box-shadow: 0 8px 20px rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; }

  #ui-bar { position: fixed; top: 20px; left: 20px; right: 20px; display: flex; justify-content: space-between; z-index: 100; pointer-events: none; }
  .ui-element { pointer-events: auto; background: rgba(0,0,0,0.85); padding: 12px 20px; border-radius: 12px; border: 1px solid #7c43bd; font-weight: bold; font-size: 1.2rem; }
</style>
</head>
<body>

<div id="stars-bg"></div>

<div id="main-menu" class="overlay-screen">
  <h1>KING</h1>
  <p class="subtitle">FINAL SYMBOLS</p>
  <button class="menu-btn" onclick="newGame()">NUOVO INIZIO (SINGLE)</button>
  <button class="menu-btn" onclick="askServerCode()" style="background: #b71c1c;">SCONTRO 1v1 ONLINE</button>
</div>

<div id="powerup-menu" class="overlay-screen hide">
  <h1>SCEGLI IL TUO POTERE</h1>
  <div class="pow-container">
    <div class="pow-item active" id="pow-speed" onclick="selectSkill('speed')">‚ö°<br>VELOCIT√Ä</div>
    <div class="pow-item" id="pow-power" onclick="selectSkill('power')">üî•<br>FORZA</div>
  </div>
  <button class="menu-btn" onclick="start1v1()" style="background: #00e676; color: black; font-weight: bold;">INIZIA LA BATTAGLIA</button>
</div>

<div id="end-screen" class="overlay-screen hide">
  <h1 style="color: #ff5252;">SCONFITTO</h1>
  <button class="menu-btn" onclick="location.reload()">TORNA AL MENU</button>
</div>

<div id="game-container">
  <div id="ui-bar">
    <div class="ui-element">HP: <span id="health-ui">‚ô•‚ô•‚ô•‚ô•‚ô•</span></div>
    <div class="ui-element"><span id="mode-ui">MODALIT√Ä</span></div>
  </div>
  <div id="world">
    <div id="player"><div id="sword">‚öîÔ∏è</div></div>
    <div id="player2"></div>
  </div>
  <div class="controls">
    <div class="joystick-area" id="joyArea"><div id="knob"></div></div>
    <div class="btn-group">
      <button class="action-btn" id="btnAtk">‚öîÔ∏è</button>
      <button class="action-btn" id="btnJmp">‚¨ÜÔ∏è</button>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
// --- CONFIGURAZIONE E VARIABILI ---
const socket = (typeof io !== 'undefined') ? io() : null;
let state = 'MENU', px=200, py=200, vx=0, vy=0, health=5;
let moveDir = 0, onGround = false, scrollX = 0, holdingJump = false, isAttacking = false;
let is1v1 = false, activeSkill = 'none';
const keys = {};

// --- GESTIONE INPUT (TASTIERA, GAMEPAD, TOUCH) ---
window.onkeydown = (e) => { keys[e.code] = true; };
window.onkeyup = (e) => { keys[e.code] = false; };

function initControls() {
    const btnJmp = document.getElementById('btnJmp');
    const btnAtk = document.getElementById('btnAtk');
    const joyArea = document.getElementById('joyArea');
    const knob = document.getElementById('knob');

    btnJmp.onpointerdown = (e) => { e.preventDefault(); if(onGround) { vy = -18; onGround = false; holdingJump = true; } };
    btnJmp.onpointerup = () => holdingJump = false;
    btnAtk.onpointerdown = (e) => { e.preventDefault(); attack(); };

    joyArea.onpointermove = (e) => {
        if(e.buttons > 0) {
            let rect = joyArea.getBoundingClientRect();
            let x = e.clientX - (rect.left + rect.width/2);
            moveDir = Math.max(-1, Math.min(1, x / 45));
            knob.style.left = (50 + moveDir * 35) + '%';
        }
    };
    joyArea.onpointerup = () => { moveDir = 0; knob.style.left = '50%'; };
}

function handleGamepad() {
    const gps = navigator.getGamepads();
    if (!gps[0]) return;
    const gp = gps[0];
    if (Math.abs(gp.axes[0]) > 0.1) moveDir = gp.axes[0];
    if (gp.buttons[0].pressed && onGround) { vy = -18; onGround = false; holdingJump = true; }
    if (!gp.buttons[0].pressed && holdingJump) holdingJump = false;
    if (gp.buttons[2].pressed) attack();
}

// --- LOGICA MULTIPLAYER E POTERI ---
function askServerCode() {
    let key = prompt("Inserisci codice stanza per 1v1:");
    if(key) {
        if(socket) socket.emit('joinRoom', key);
        showScreen('powerup-menu');
    }
}

function selectSkill(skill) {
    document.querySelectorAll('.pow-item').forEach(i => i.classList.remove('active'));
    document.getElementById('pow-' + skill).classList.add('active');
    activeSkill = skill;
}

function start1v1() {
    is1v1 = true;
    document.getElementById('player2').style.display = 'block';
    startPlaying();
}

if (socket) {
    socket.on('enemyMove', (d) => {
        const p2 = document.getElementById('player2');
        p2.style.left = d.x + 'px'; p2.style.top = d.y + 'px';
    });
    socket.on('enemyAttack', (d) => {
        let dist = Math.sqrt((px-d.x)**2 + (py-d.y)**2);
        if(dist < 80) {
            health--;
            updateUI();
            document.getElementById('player').style.filter = "brightness(2) sepia(1)";
            setTimeout(() => document.getElementById('player').style.filter = "none", 150);
            if(health <= 0) showScreen('end-screen');
        }
    });
}

// --- CICLO DI GIOCO (FISICA E RENDER) ---
function update() {
    if (state === 'PLAYING') {
        // Tastiera
        if (keys['ArrowLeft'] || keys['KeyA']) moveDir = -1;
        else if (keys['ArrowRight'] || keys['KeyD']) moveDir = 1;
        else if (moveDir !== 0 && !('ontouchstart' in window)) moveDir = 0;

        if ((keys['Space'] || keys['ArrowUp'] || keys['KeyW']) && onGround) {
            vy = -18; onGround = false; holdingJump = true;
        }
        if (!keys['Space'] && !keys['ArrowUp'] && !keys['KeyW'] && !('ontouchstart' in window)) holdingJump = false;
        if (keys['KeyE']) attack();

        handleGamepad();

        // Fisica e Poteri
        let speedMult = (activeSkill === 'speed') ? 12 : 8;
        vx = moveDir * speedMult;
        vy += (vy < 0 && holdingJump) ? 0.45 : 0.95;
        px += vx; py += vy;

        if (socket && is1v1) socket.emit('move', {x: px, y: py});

        // Collisione Suolo
        onGround = false;
        const groundY = window.innerHeight - 150;
        if(py > groundY) { py = groundY; vy = 0; onGround = true; }

        // Camera
        scrollX = -px + (window.innerWidth / 3);
        if(scrollX > 0) scrollX = 0;
        document.getElementById('world').style.transform = `translateX(${scrollX}px)`;

        // Render Player
        const pEl = document.getElementById('player');
        pEl.style.left = px + 'px'; pEl.style.top = py + 'px';
        if(moveDir !== 0) pEl.style.transform = (moveDir > 0) ? 'scaleX(1)' : 'scaleX(-1)';
    }
    requestAnimationFrame(update);
}

function attack() {
    if(isAttacking) return;
    isAttacking = true;
    if(socket && is1v1) socket.emit('attack', {x:px, y:py});
    const s = document.getElementById('sword');
    s.classList.add('sword-anim');
    setTimeout(() => { s.classList.remove('sword-anim'); isAttacking = false; }, 200);
}

// --- GESTIONE LIVELLI E UI ---
function startPlaying() {
    state = 'PLAYING'; px = 200; py = 200; health = 5;
    document.getElementById('game-container').style.display = 'block';
    document.getElementById('mode-ui').innerText = is1v1 ? "SCONTRO 1v1" : "SINGLE PLAYER";
    updateUI();
    showScreen('none');
    loadLevel();
}

function updateUI() {
    document.getElementById('health-ui').innerText = "‚ô•".repeat(Math.max(0, health));
}

function loadLevel() {
    const world = document.getElementById('world');
    world.querySelectorAll('.platform').forEach(e => e.remove());
    const p = document.createElement('div');
    p.className = 'platform';
    p.style.cssText = `width: 12000px; height: 120px; left: 0; top: ${window.innerHeight-100}px;`;
    world.appendChild(p);
}

function showScreen(id) {
    document.querySelectorAll('.overlay-screen').forEach(s => s.classList.add('hide'));
    if(id !== 'none') document.getElementById(id).classList.remove('hide');
}

function newGame() { is1v1 = false; activeSkill = 'none'; startPlaying(); }

// Avvio Iniziale
initControls();
update();
</script>
</body>
</html>
