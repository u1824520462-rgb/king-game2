<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>King Final Symbols - Ultimate Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
<script src="/socket.io/socket.io.js"></script>
<style>
  * { touch-action: none; -webkit-touch-callout: none; -webkit-user-select: none; box-sizing: border-box; }
  html, body { 
    margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; 
    background: #020005; font-family: 'Segoe UI', sans-serif; color: #e0c0ff;
  }
  
  @media screen and (orientation: portrait) {
    #game-container { display: none !important; }
    body::after { 
      content: "RUOTA IL DISPOSITIVO IN ORIZZONTALE PER GIOCARE"; 
      position: fixed; inset: 0; background: #020005; color: white; 
      display: flex; align-items: center; justify-content: center; text-align: center; padding: 20px; z-index: 9999; 
    }
  }

  #stars-bg { position: fixed; inset: 0; background: radial-gradient(circle at center, #1a0033 0%, #020005 100%); z-index: -1; }
  #stars-bg::before { content: ""; position: absolute; inset: 0; background-image: radial-gradient(2px 2px at 50px 100px, #fff, transparent), radial-gradient(1px 1px at 200px 300px, #fff, transparent); background-size: 400px 400px; }
  
  .overlay-screen { position: fixed; inset: 0; background: rgba(5, 0, 15, 0.98); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 500; text-align: center; }
  h1 { font-size: 3rem; color: #f3e5f5; margin: 0; text-shadow: 0 0 20px #7c43bd; }
  .subtitle { color: #bb86fc; margin-bottom: 20px; letter-spacing: 2px; }

  .menu-btn { background: #4a148c; color: white; border: 2px solid #7c43bd; padding: 10px 20px; margin: 5px; font-size: 1rem; cursor: pointer; border-radius: 12px; width: 280px; transition: 0.2s; }
  .menu-btn:hover { background: #7c43bd; transform: scale(1.05); }
  .menu-btn.active { background: #00e676; border-color: white; color: black; font-weight: bold; }

  #game-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; overflow: hidden; }
  #world { position: absolute; top: 0; left: 0; width: 15000px; height: 100%; transition: transform 0.1s linear; }
  
  #player { position: absolute; width: 42px; height: 58px; background: #ce93d8; border-radius: 8px; border: 3px solid #f3e5f5; z-index: 10; box-shadow: 0 0 20px rgba(206, 147, 216, 0.6); }
  #player2 { position: absolute; width: 42px; height: 58px; background: #4fc3f7; border-radius: 8px; border: 3px solid #e1f5fe; z-index: 9; display: none; box-shadow: 0 0 20px rgba(79, 195, 247, 0.6); }

  #sword, .enemy-sword { position: absolute; width: 50px; height: 50px; display: none; z-index: 11; font-size: 35px; top: -5px; left: 25px; transform-origin: left center; }
  .sword-anim { display: flex !important; align-items: center; justify-content: center; animation: slash 0.2s ease-out; }
  @keyframes slash { 0% { transform: rotate(-60deg); } 100% { transform: rotate(60deg); } }

  .platform { position: absolute; background: linear-gradient(180deg, #311b92, #1a237e); border: 1px solid #7c43bd; border-radius: 4px; }
  .boss { position: absolute; width: 110px; height: 140px; border-radius: 15px; z-index: 5; border: 4px solid white; display: flex; align-items: center; justify-content: center; font-size: 40px; }
  .projectile { position: absolute; width: 30px; height: 30px; border-radius: 50%; z-index: 9; display: flex; align-items: center; justify-content: center; font-size: 18px; background: #ff5252; box-shadow: 0 0 10px red; }
  
  #ui-bar { position: fixed; top: 15px; left: 15px; right: 15px; display: flex; justify-content: space-between; z-index: 100; pointer-events: none; }
  .ui-element { pointer-events: auto; background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 12px; border: 1px solid #7c43bd; font-weight: bold; }

  .controls { position: fixed; bottom: 30px; left: 30px; right: 30px; z-index: 150; display: flex; justify-content: space-between; align-items: flex-end; pointer-events: none; }
  .joystick-area { width: 160px; height: 160px; background: rgba(255, 255, 255, 0.1); border: 3px solid rgba(255, 255, 255, 0.4); border-radius: 50%; position: relative; pointer-events: auto; }
  #knob { position: absolute; width: 70px; height: 70px; background: #7c43bd; border: 2px solid white; border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; }
  .btn-group { display: flex; gap: 25px; pointer-events: auto; }
  .action-btn { width: 110px; height: 110px; border-radius: 50%; border: 4px solid rgba(255,255,255,0.4); color: white; font-size: 3rem; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.5); cursor: pointer; }
  
  .hide { display: none !important; }
  .stats-box { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border: 1px solid #7c43bd; width: 300px; text-align: left; margin-bottom: 20px; }
  .pow-item { border: 1px solid #7c43bd; padding: 10px; margin: 5px; border-radius: 8px; background: rgba(124, 67, 189, 0.1); cursor: pointer; color: white; }
  .pow-item.active { border-color: #00e676; background: rgba(0, 230, 118, 0.2); }
</style>
</head>
<body>

<div id="stars-bg"></div>

<div id="main-menu" class="overlay-screen">
  <h1>KING</h1>
  <p class="subtitle">FINAL SYMBOLS</p>
  <button class="menu-btn" onclick="newGame()">NUOVO INIZIO</button>
  <button class="menu-btn" onclick="showScreen('level-menu')">LIVELLI</button>
  <button class="menu-btn" onclick="askServerCode()" style="background: #b71c1c;">SCONTRO 1v1</button>
  <button class="menu-btn" onclick="showScreen('stats-menu')">PROGRESSI E DATI</button>
</div>

<div id="level-menu" class="overlay-screen hide">
  <h1>LIVELLI</h1>
  <div id="lvl-grid" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;"></div>
  <button class="menu-btn" onclick="showScreen('main-menu')" style="margin-top:20px;">INDIETRO</button>
</div>

<div id="stats-menu" class="overlay-screen hide">
  <h1>PROGRESSI</h1>
  <div class="stats-box">
    <p>Boss Sconfitti: <span id="stat-boss">0</span></p>
    <p>Morti: <span id="stat-deaths">0</span></p>
  </div>
  <button class="menu-btn" onclick="showScreen('main-menu')">INDIETRO</button>
</div>

<div id="powerup-menu" class="overlay-screen hide">
  <h1>SCEGLI ABILIT√Ä</h1>
  <div class="stats-box">
    <div class="pow-item active" onclick="selectSkill(this, 'speed')">VELOCIT√Ä</div>
    <div class="pow-item" onclick="selectSkill(this, 'power')">FORZA</div>
  </div>
  <button class="menu-btn" onclick="start1v1()">ENTRA NELL'ARENA</button>
</div>

<div id="game-container">
  <div id="ui-bar">
    <div class="ui-element">HP: <span id="health-ui">‚ô•‚ô•‚ô•‚ô•‚ô•</span></div>
    <div class="ui-element">LVL: <span id="lvl-ui">1</span></div>
    <button class="ui-element" onclick="location.reload()">Esci</button>
  </div>
  <div id="world">
    <div id="player"><div id="sword">‚öîÔ∏è</div></div>
    <div id="player2"><div id="enemy-sword" class="enemy-sword">‚öîÔ∏è</div></div>
  </div>
  <div class="controls">
    <div class="joystick-area" id="joyArea"><div id="knob"></div></div>
    <div class="btn-group">
      <button class="action-btn" id="btnAtk">‚öîÔ∏è</button>
      <button class="action-btn" id="btnJmp">‚¨ÜÔ∏è</button>
    </div>
  </div>
</div>

<script>
const socket = (typeof io !== 'undefined') ? io() : { emit:()=>{}, on:()=>{} };
let state = 'MENU', px, py, vx = 0, vy = 0, health = 5, stats = { boss: 0, deaths: 0 };
let onGround = false, moveDir = 0, scrollX = 0, holdingJump = false, currentLevel = 1;
let bosses = [], projectiles = [], is1v1 = false, activeSkill = 'speed';

function initControls() {
  document.getElementById('btnJmp').onpointerdown = (e) => { e.preventDefault(); if(onGround) { vy = -20; onGround = false; holdingJump = true; } };
  document.getElementById('btnJmp').onpointerup = () => { holdingJump = false; };
  document.getElementById('btnAtk').onpointerdown = (e) => { e.preventDefault(); attack(); };
  const joyArea = document.getElementById('joyArea');
  joyArea.onpointermove = (e) => {
    if(e.buttons > 0 || e.pointerType === 'touch') {
      let rect = joyArea.getBoundingClientRect();
      moveDir = Math.max(-1, Math.min(1, (e.clientX - (rect.left + rect.width/2)) / 40));
      document.getElementById('knob').style.left = (50 + moveDir * 30) + '%';
    }
  };
  joyArea.onpointerup = () => { moveDir = 0; document.getElementById('knob').style.left = '50%'; };
}

function loadLevel(n) {
  const world = document.getElementById('world');
  world.querySelectorAll('.platform, .boss, .projectile').forEach(e => e.remove());
  const groundY = 500;
  
  const plats = [
    {w:1500, h:100, l:0, t:groundY},
    {w:1200, h:100, l:2500, t:groundY - 120},
    {w:1800, h:100, l:4500, t:groundY}
  ];
  
  plats.forEach(p => {
    const d = document.createElement('div'); d.className = 'platform';
    d.style.width = p.w+'px'; d.style.height = p.h+'px'; d.style.left = p.l+'px'; d.style.top = p.t+'px';
    world.appendChild(d);
  });

  if(!is1v1) {
    bosses = [{id:'b1', x:3000, y: groundY - 260, hp: 20}].map(b => {
      const d = document.createElement('div'); d.id = b.id; d.className = 'boss';
      d.style.left = b.x+'px'; d.style.top = b.y+'px'; d.innerHTML = 'üëæ';
      world.appendChild(d);
      return {...b, lastShot: 0};
    });
  }
  
  px = 150; py = groundY - 60;
  document.getElementById('lvl-ui').innerText = n;
}

function update() {
  if (state === 'PLAYING') {
    let speedMult = (activeSkill === 'speed') ? 1.8 : 1.3;
    vx += moveDir * speedMult; vx *= 0.88;
    vy += (vy < 0 && holdingJump) ? 0.4 : 0.9; 
    px += vx; py += vy;

    // --- LOGICA DI COLLISIONE INTEGRATA E OTTIMIZZATA ---
    onGround = false;
    document.querySelectorAll('.platform').forEach(pl => {
      let pL = parseInt(pl.style.left);
      let pT = parseInt(pl.style.top);
      let pW = parseInt(pl.style.width);

      // Piedi stretti (margine 12px) per non bloccarsi negli angoli
      if (px + 30 > pL && px + 12 < pL + pW) {
        if (vy >= 0 && (py + 58) >= pT && (py + 58) <= pT + vy + 5) { 
          py = pT - 58; 
          vy = 0; 
          onGround = true; 
        }
      }
    });

    // Boss Shooting
    bosses.forEach(b => {
      if(Date.now() - b.lastShot > 2000) {
        spawnProjectile(b.x, b.y + 50);
        b.lastShot = Date.now();
      }
    });

    // Proiettili
    projectiles.forEach((p, idx) => {
      p.x -= 7;
      p.el.style.left = p.x + 'px';
      if(Math.abs(px - p.x) < 40 && Math.abs(py - p.y) < 60) {
        takeDamage();
        p.el.remove();
        projectiles.splice(idx, 1);
      }
      if(p.x < px - 1000) { p.el.remove(); projectiles.splice(idx, 1); }
    });

    if(is1v1) socket.emit('move', { x: px, y: py, dir: moveDir });
    
    let targetX = -px + (window.innerWidth / 3);
    scrollX += (targetX - scrollX) * 0.1;
    if(scrollX > 0) scrollX = 0;
    
    document.getElementById('world').style.transform = `translateX(${scrollX}px)`;
    document.getElementById('player').style.left = px + 'px';
    document.getElementById('player').style.top = py + 'px';
    
    if(moveDir !== 0) document.getElementById('player').style.transform = (moveDir > 0) ? 'scaleX(1)' : 'scaleX(-1)';
    if(py > 1500) die();
  }
  requestAnimationFrame(update);
}

function attack() {
  const s = document.getElementById('sword');
  s.classList.add('sword-anim');
  if(is1v1) socket.emit('attack', { x: px, y: py });
  bosses.forEach(b => {
    if(Math.abs(px - b.x) < 150) {
      b.hp -= 5;
      if(b.hp <= 0) { document.getElementById(b.id).remove(); stats.boss++; updateStats(); }
    }
  });
  setTimeout(() => s.classList.remove('sword-anim'), 200);
}

function spawnProjectile(x, y) {
  const el = document.createElement('div');
  el.className = 'projectile';
  el.style.left = x + 'px'; el.style.top = y + 'px'; el.innerHTML = 'üî•';
  document.getElementById('world').appendChild(el);
  projectiles.push({el, x, y});
}

function takeDamage() {
  health--;
  updateHearts();
  if(health <= 0) die();
}

function die() {
  stats.deaths++;
  updateStats();
  state = 'MENU';
  showScreen('main-menu');
}

function updateHearts() {
  let h = ''; for(let i=0; i<5; i++) h += (i < health) ? '‚ô•‚ô•' : '‚ô°';
  document.getElementById('health-ui').innerText = h;
}

function updateStats() {
  document.getElementById('stat-boss').innerText = stats.boss;
  document.getElementById('stat-deaths').innerText = stats.deaths;
}

function showScreen(id) {
  document.querySelectorAll('.overlay-screen').forEach(s => s.classList.add('hide'));
  if(id !== 'none') document.getElementById(id).classList.remove('hide');
}

function newGame() { is1v1 = false; health = 5; updateHearts(); state = 'PLAYING'; showScreen('none'); document.getElementById('game-container').style.display = 'block'; loadLevel(1); }
function askServerCode() { let c = prompt("Codice Arena:"); if(c) showScreen('powerup-menu'); }
function selectSkill(el, s) { document.querySelectorAll('.pow-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); activeSkill = s; }
function start1v1() { is1v1 = true; health = 5; updateHearts(); state = 'PLAYING'; showScreen('none'); document.getElementById('game-container').style.display = 'block'; loadLevel(1); document.getElementById('player2').style.display = 'block'; }

initControls();
update();
</script>
</body>
</html>
