<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>King Final Symbols - Ultimate Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
<script src="/socket.io/socket.io.js"></script>
<style>
  * { touch-action: none; -webkit-touch-callout: none; -webkit-user-select: none; box-sizing: border-box; }
  html, body { 
    margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; 
    background: #020005; font-family: 'Segoe UI', sans-serif; color: #e0c0ff;
  }
  
  @media screen and (orientation: portrait) {
    #game-container { display: none !important; }
    body::after { 
      content: "RUOTA IL DISPOSITIVO IN ORIZZONTALE PER GIOCARE"; 
      position: fixed; inset: 0; background: #020005; color: white; 
      display: flex; align-items: center; justify-content: center; text-align: center; padding: 20px; z-index: 9999; 
    }
  }

  #stars-bg { position: fixed; inset: 0; background: radial-gradient(circle at center, #1a0033 0%, #020005 100%); z-index: -1; }
  .overlay-screen { position: fixed; inset: 0; background: rgba(5, 0, 15, 0.98); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 500; text-align: center; }
  
  .menu-btn { background: #4a148c; color: white; border: 2px solid #7c43bd; padding: 10px 20px; margin: 5px; font-size: 1rem; cursor: pointer; border-radius: 12px; width: 280px; transition: 0.2s; }
  .menu-btn:hover { background: #7c43bd; transform: scale(1.05); }

  .stats-box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; border: 1px solid #7c43bd; width: 320px; margin-bottom: 15px; }
  .pow-item { border: 1px solid #7c43bd; padding: 10px; margin: 5px; border-radius: 8px; background: rgba(124, 67, 189, 0.1); cursor: pointer; color: white; width: 100%; text-align: center; }
  .pow-item.active { border-color: #00e676; background: rgba(0, 230, 118, 0.2); box-shadow: 0 0 10px #00e676; }

  #game-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; overflow: hidden; }
  #world { position: absolute; top: 0; left: 0; width: 15000px; height: 100%; transition: transform 0.1s linear; }
  
  #player { position: absolute; width: 42px; height: 58px; background: #ce93d8; border-radius: 8px; border: 3px solid #f3e5f5; z-index: 10; }
  #player2 { position: absolute; width: 42px; height: 58px; background: #4fc3f7; border-radius: 8px; border: 3px solid #e1f5fe; z-index: 9; display: none; }

  #sword { position: absolute; width: 50px; height: 50px; display: none; z-index: 11; font-size: 35px; top: -5px; left: 25px; transform-origin: left center; }
  .sword-anim { display: flex !important; animation: slash 0.2s ease-out; }
  @keyframes slash { 0% { transform: rotate(-60deg); } 100% { transform: rotate(60deg); } }

  .platform { position: absolute; background: linear-gradient(180deg, #311b92, #1a237e); border: 1px solid #7c43bd; border-radius: 4px; }
  .boss { position: absolute; width: 110px; height: 140px; border-radius: 15px; z-index: 5; border: 4px solid white; display: flex; align-items: center; justify-content: center; font-size: 40px; }
  .projectile { position: absolute; width: 30px; height: 30px; border-radius: 50%; background: #ff1744; box-shadow: 0 0 15px red; z-index: 9; display: flex; align-items: center; justify-content: center; font-size: 18px; }
  
  #ui-bar { position: fixed; top: 15px; left: 15px; right: 15px; display: flex; justify-content: space-between; z-index: 100; pointer-events: none; }
  .ui-element { pointer-events: auto; background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 12px; border: 1px solid #7c43bd; font-weight: bold; }

  .controls { position: fixed; bottom: 30px; left: 30px; right: 30px; z-index: 150; display: flex; justify-content: space-between; align-items: flex-end; pointer-events: none; }
  .joystick-area { width: 160px; height: 160px; background: rgba(255, 255, 255, 0.1); border: 3px solid rgba(255, 255, 255, 0.4); border-radius: 50%; position: relative; pointer-events: auto; }
  #knob { position: absolute; width: 70px; height: 70px; background: #7c43bd; border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); }
  .btn-group { display: flex; gap: 25px; pointer-events: auto; }
  .action-btn { width: 110px; height: 110px; border-radius: 50%; border: 4px solid rgba(255,255,255,0.4); color: white; font-size: 3rem; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.5); cursor: pointer; }
  
  .hide { display: none !important; }
</style>
</head>
<body>

<div id="stars-bg"></div>

<div id="death-menu" class="overlay-screen hide">
    <h1 style="color: #ff1744; font-size: 4rem;">SCONFITTO</h1>
    <button class="menu-btn" onclick="retryLevel()">RIPROVA</button>
    <button class="menu-btn" onclick="location.reload()">TORNA AL MENU</button>
</div>

<div id="main-menu" class="overlay-screen">
  <h1>KING</h1>
  <p class="subtitle">FINAL SYMBOLS</p>
  <button class="menu-btn" onclick="newGame()">NUOVO INIZIO</button>
  <button class="menu-btn" onclick="showScreen('powerup-menu')" style="background: #b71c1c;">SCONTRO 1v1</button>
</div>

<div id="powerup-menu" class="overlay-screen hide">
    <h1>POTENZIAMENTI 1V1</h1>
    <div class="stats-box">
        <div class="pow-item active" onclick="selectSkill(this, 'speed')">‚ö° VELOCIT√Ä</div>
        <div class="pow-item" onclick="selectSkill(this, 'shield')">üõ°Ô∏è SCUDO (8 HP)</div>
        <div class="pow-item" onclick="selectSkill(this, 'power')">üî• SUPER FORZA</div>
        <div class="pow-item" onclick="selectSkill(this, 'slow')">‚ùÑÔ∏è RALLENTAMENTO</div>
    </div>
    <button class="menu-btn" onclick="askServerCode()">INSERISCI CODICE</button>
    <button class="menu-btn" onclick="showScreen('main-menu')">INDIETRO</button>
</div>

<div id="game-container">
  <div id="ui-bar">
    <div class="ui-element">HP: <span id="health-ui">‚ô•‚ô•‚ô•‚ô•‚ô•</span></div>
    <div class="ui-element">POWER: <span id="power-tag">SPEED</span></div>
    <button class="ui-element" onclick="location.reload()">Esci</button>
  </div>
  <div id="world">
    <div id="player"><div id="sword">‚öîÔ∏è</div></div>
    <div id="player2"></div>
  </div>
  <div class="controls">
    <div class="joystick-area" id="joyArea"><div id="knob"></div></div>
    <div class="btn-group">
      <button class="action-btn" id="btnAtk">‚öîÔ∏è</button>
      <button class="action-btn" id="btnJmp">‚¨ÜÔ∏è</button>
    </div>
  </div>
</div>

<script>
const socket = (typeof io !== 'undefined') ? io() : { emit:()=>{}, on:()=>{} };
let state = 'MENU', px, py, vx = 0, vy = 0, health = 5, maxHealth = 5;
let onGround = false, moveDir = 0, scrollX = 0, holdingJump = false, is1v1 = false;
let bosses = [], projectiles = [], activeSkill = 'speed';

function initControls() {
  document.getElementById('btnJmp').onpointerdown = (e) => { e.preventDefault(); if(onGround) { vy = -19.5; onGround = false; holdingJump = true; } };
  document.getElementById('btnJmp').onpointerup = () => { holdingJump = false; };
  document.getElementById('btnAtk').onpointerdown = (e) => { e.preventDefault(); attack(); };
  const joyArea = document.getElementById('joyArea');
  joyArea.onpointermove = (e) => {
    if(e.buttons > 0 || e.pointerType === 'touch') {
      let rect = joyArea.getBoundingClientRect();
      moveDir = Math.max(-1, Math.min(1, (e.clientX - (rect.left + rect.width/2)) / 40));
      document.getElementById('knob').style.left = (50 + moveDir * 30) + '%';
    }
  };
  joyArea.onpointerup = () => { moveDir = 0; document.getElementById('knob').style.left = '50%'; };
}

function selectSkill(el, skill) {
    activeSkill = skill;
    document.querySelectorAll('.pow-item').forEach(i => i.classList.remove('active'));
    el.classList.add('active');
    document.getElementById('power-tag').innerText = skill.toUpperCase();
}

function loadLevel(n) {
  const world = document.getElementById('world');
  world.querySelectorAll('.platform, .boss, .projectile').forEach(e => e.remove());
  projectiles = [];
  
  // Piattaforme ad altezze diverse
  const plats = [
    {w:1500, h:100, l:0, t:500}, 
    {w:1000, h:100, l:1800, t:350}, // Piattaforma Alta
    {w:1200, h:100, l:3200, t:580}, // Piattaforma Bassa
    {w:2000, h:100, l:4800, t:450}
  ];
  plats.forEach(p => {
    const d = document.createElement('div'); d.className = 'platform';
    d.style.width = p.w+'px'; d.style.height = p.h+'px'; d.style.left = p.l+'px'; d.style.top = p.t+'px';
    world.appendChild(d);
  });

  // Boss con attacchi diversi
  if(!is1v1) {
    bosses = [
        {id:'b1', x:1200, y:360, hp:15, type:'shooter', lastAtk:0, emoji:'üëæ'},
        {id:'b2', x:3500, y:440, hp:25, type:'fast', lastAtk:0, emoji:'üëπ'}
    ].map(b => {
      const d = document.createElement('div'); d.id = b.id; d.className = 'boss';
      d.style.left = b.x+'px'; d.style.top = b.y+'px'; d.innerHTML = b.emoji;
      world.appendChild(d); return b;
    });
  }
  
  px = 150; py = 300; 
  maxHealth = (activeSkill === 'shield') ? 8 : 5;
  health = maxHealth;
  updateHearts();
}

function spawnProjectile(x, y, v) {
    const p = document.createElement('div'); p.className = 'projectile';
    p.style.left = x + 'px'; p.style.top = y + 'px'; p.innerHTML = 'üî•';
    document.getElementById('world').appendChild(p);
    projectiles.push({el: p, x: x, y: y, vx: v});
}

function update() {
  if (state === 'PLAYING') {
    let speedMult = (activeSkill === 'speed') ? 2.3 : 1.5;
    vx += moveDir * speedMult; vx *= 0.88;
    vy += (vy < 0 && holdingJump) ? 0.38 : 0.85; 
    px += vx; py += vy;

    onGround = false;
    document.querySelectorAll('.platform').forEach(pl => {
      let pL = parseInt(pl.style.left), pT = parseInt(pl.style.top), pW = parseInt(pl.style.width);
      if (px + 32 > pL && px + 10 < pL + pW) {
        if (vy >= 0 && (py + 58) >= pT && (py + 58) <= pT + vy + 2) { 
          py = pT - 58; vy = 0; onGround = true; 
        }
      }
    });

    // Logica Boss e Proiettili
    bosses.forEach(b => {
        let now = Date.now();
        let baseCd = (b.type === 'fast') ? 1300 : 2600;
        let cd = (activeSkill === 'slow') ? baseCd * 1.8 : baseCd;
        if(now - b.lastAtk > cd && Math.abs(px - b.x) < 900) {
            spawnProjectile(b.x, b.y + 50, (b.type === 'fast' ? -13 : -7));
            b.lastAtk = now;
        }
    });

    projectiles.forEach((p, i) => {
        p.x += p.vx; p.el.style.left = p.x + 'px';
        if(Math.abs(px - p.x) < 35 && Math.abs(py - p.y) < 55) {
            health--; updateHearts(); p.el.remove(); projectiles.splice(i, 1);
            if(health <= 0) die();
        }
        if(p.x < px - 1000 || p.x > px + 2000) { p.el.remove(); projectiles.splice(i, 1); }
    });

    if(py > 1500) die();

    let targetX = -px + (window.innerWidth / 3);
    scrollX += (targetX - scrollX) * 0.1;
    if(scrollX > 0) scrollX = 0;
    document.getElementById('world').style.transform = `translateX(${scrollX}px)`;
    document.getElementById('player').style.left = px + 'px';
    document.getElementById('player').style.top = py + 'px';
    if(moveDir !== 0) document.getElementById('player').style.transform = (moveDir > 0) ? 'scaleX(1)' : 'scaleX(-1)';
  }
  requestAnimationFrame(update);
}

function updateHearts() {
    let h = ''; for(let i=0; i<maxHealth; i++) h += (i < health) ? '‚ô•' : '‚ô°';
    document.getElementById('health-ui').innerText = h;
}

function die() {
    state = 'DEAD';
    document.getElementById('death-menu').classList.remove('hide');
}

function retryLevel() {
    document.getElementById('death-menu').classList.add('hide');
    state = 'PLAYING';
    loadLevel(1);
}

function showScreen(id) {
  document.querySelectorAll('.overlay-screen').forEach(s => s.classList.add('hide'));
  if(id !== 'none') document.getElementById(id).classList.remove('hide');
}

function attack() {
  const s = document.getElementById('sword');
  s.classList.add('sword-anim');
  let dmg = (activeSkill === 'power') ? 10 : 5;
  bosses.forEach((b, i) => {
      if(Math.abs(px - b.x) < 130 && Math.abs(py - b.y) < 110) {
          b.hp -= dmg;
          if(b.hp <= 0) { document.getElementById(b.id).remove(); bosses.splice(i, 1); }
      }
  });
  setTimeout(() => s.classList.remove('sword-anim'), 200);
}

function newGame() { is1v1 = false; state = 'PLAYING'; showScreen('none'); document.getElementById('game-container').style.display = 'block'; loadLevel(1); }
function askServerCode() { let key = prompt("Codice 1v1:"); if(key) { is1v1 = true; state = 'PLAYING'; showScreen('none'); document.getElementById('game-container').style.display = 'block'; loadLevel(1); } }

initControls();
update();
</script>
</body>
</html>
